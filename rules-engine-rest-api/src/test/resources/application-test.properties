# Test configuration for Spring Boot 3.4.8
# Disable problematic auto-configurations for testing

# Disable metrics auto-configuration that's causing issues
management.metrics.enable.all=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.tomcat=false
management.metrics.enable.executor=false

# Disable task executor metrics specifically
management.metrics.enable.executor.service=false

# Basic actuator endpoints only
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging configuration
logging.level.org.springframework.boot.actuate.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.web=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.hibernate.validator=WARN

# Test-specific settings
server.port=0
spring.main.banner-mode=off

# Set system property for TestAwareLogger detection
test.environment=true
