<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Catalog Browser</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/yaml-manager.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/ui">
                <i class="fas fa-cogs"></i> APEX YAML Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/dependencies">Dependencies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ui/catalog">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/validation">Validation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/health">Health</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="fas fa-book"></i> Catalog Browser</h1>
                <p class="text-muted">Browse and search all YAML configurations</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" 
                       placeholder="Search configurations...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="refreshBtn">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Catalog Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Configurations</h6>
                    </div>
                    <div class="card-body">
                        <div id="catalogTable" class="table-responsive">
                            <p class="text-muted">Loading configurations...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Details Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Configuration Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="detailsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/yaml-manager.js}"></script>
    <script th:src="@{/js/catalog.js}"></script>
    
    <script th:inline="javascript">
        window.yamlManagerConfig = {
            apiBaseUrl: /*[[${apiBaseUrl}]]*/ '/yaml-manager/api',
            version: /*[[${version}]]*/ '1.0.0'
        };
    </script>
</body>
</html>
