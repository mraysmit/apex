metadata:
  id: derivatives-risk
  type: rule-config
  version: "1.0"
  description: "Derivatives risk assessment rules"
  created-date: "2025-10-20"
  author: "APEX Test Generator"

# File-based dependencies following APEX patterns
rule-configurations:
  - "107-greeks-risk-rules.yaml"
  - "108-volatility-risk-rules.yaml"
rule-groups:
  - id: derivatives-risk-group-1
    name: "Primary Rule Group"
    description: "Primary rule group for Derivatives risk assessment rules"
    operator: AND
    stop-on-first-failure: true
    priority: 10
    rule-ids:
      - "derivatives-risk-rule-1"
      - "derivatives-risk-rule-2"

rules:
  - id: derivatives-risk-rule-1
    name: "Primary Validation"
    description: "Primary validation rule for Derivatives risk assessment rules"
    condition: "trade.field1 != null && trade.field1.length() > 0"
    message: "Field1 validation failed"
    severity: "ERROR"
  - id: derivatives-risk-rule-2
    name: "Secondary Validation"
    description: "Secondary validation rule for Derivatives risk assessment rules"
    condition: "trade.field2 != null && trade.field2 > 0"
    message: "Field2 validation failed"
    severity: "WARNING"
