metadata:
  id: market-data-rules
  type: rule-config
  version: "1.0"
  description: "Market data validation rules"
  created-date: "2025-10-20"
  author: "APEX Test Generator"
rule-groups:
  - id: market-data-rules-group
    description: "Market data validation rules group"
    rule-ids:
      - "market-data-rules-rule-1"
      - "market-data-rules-rule-2"
      - "market-data-rules-rule-3"
      - "market-data-rules-rule-4"

rules:
  - id: market-data-rules-rule-1
    description: "Rule 1 for Market data validation rules"
    condition: "trade.field1 != null && trade.field1 > 0"
    severity: "ERROR"
  - id: market-data-rules-rule-2
    description: "Rule 2 for Market data validation rules"
    condition: "trade.field2 != null && trade.field2 > 0"
    severity: "ERROR"
  - id: market-data-rules-rule-3
    description: "Rule 3 for Market data validation rules"
    condition: "trade.field3 != null && trade.field3 > 0"
    severity: "ERROR"
  - id: market-data-rules-rule-4
    description: "Rule 4 for Market data validation rules"
    condition: "trade.field4 != null && trade.field4 > 0"
    severity: "ERROR"

dependencies:
  - "110-reference-data-rules.yaml"
