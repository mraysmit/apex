metadata:
  id: liquidity-validation
  type: rule-config
  version: "1.0"
  description: "Liquidity validation"
  created-date: "2025-10-20"
  author: "APEX Test Generator"
rule-groups:
  - id: liquidity-validation-group
    description: "Liquidity validation group"
    rule-ids:
      - "liquidity-validation-rule-1"
      - "liquidity-validation-rule-2"
      - "liquidity-validation-rule-3"

rules:
  - id: liquidity-validation-rule-1
    description: "Rule 1 for Liquidity validation"
    condition: "trade.field1 != null && trade.field1 > 0"
    severity: "ERROR"
  - id: liquidity-validation-rule-2
    description: "Rule 2 for Liquidity validation"
    condition: "trade.field2 != null && trade.field2 > 0"
    severity: "ERROR"
  - id: liquidity-validation-rule-3
    description: "Rule 3 for Liquidity validation"
    condition: "trade.field3 != null && trade.field3 > 0"
    severity: "ERROR"

dependencies:
  - "129-liquidity-base.yaml"
