metadata:
  id: derivatives-base
  type: rule-config
  version: "1.0"
  description: "Base derivatives validation rules"
  created-date: "2025-10-20"
  author: "APEX Test Generator"
rule-groups:
  - id: derivatives-base-group-1
    name: "Primary Rule Group"
    description: "Primary rule group for Base derivatives validation rules"
    operator: AND
    stop-on-first-failure: true
    priority: 10
    rule-ids:
      - "derivatives-base-rule-1"
      - "derivatives-base-rule-2"

rules:
  - id: derivatives-base-rule-1
    name: "Primary Validation"
    description: "Primary validation rule for Base derivatives validation rules"
    condition: "trade.field1 != null && trade.field1.length() > 0"
    message: "Field1 validation failed"
    severity: "ERROR"
  - id: derivatives-base-rule-2
    name: "Secondary Validation"
    description: "Secondary validation rule for Base derivatives validation rules"
    condition: "trade.field2 != null && trade.field2 > 0"
    message: "Field2 validation failed"
    severity: "WARNING"
