metadata:
  id: capital-validation
  type: rule-config
  version: "1.0"
  description: "Capital validation"
  created-date: "2025-10-20"
  author: "APEX Test Generator"
rule-groups:
  - id: capital-validation-group
    description: "Capital validation group"
    rule-ids:
      - "capital-validation-rule-1"
      - "capital-validation-rule-2"
      - "capital-validation-rule-3"

rules:
  - id: capital-validation-rule-1
    description: "Rule 1 for Capital validation"
    condition: "trade.field1 != null && trade.field1 > 0"
    severity: "ERROR"
  - id: capital-validation-rule-2
    description: "Rule 2 for Capital validation"
    condition: "trade.field2 != null && trade.field2 > 0"
    severity: "ERROR"
  - id: capital-validation-rule-3
    description: "Rule 3 for Capital validation"
    condition: "trade.field3 != null && trade.field3 > 0"
    severity: "ERROR"

dependencies:
  - "130-capital-base.yaml"
