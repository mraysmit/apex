metadata:
  id: stress-test-validation
  type: rule-config
  version: "1.0"
  description: "Stress test validation"
  created-date: "2025-10-20"
  author: "APEX Test Generator"
rule-groups:
  - id: stress-test-validation-group
    description: "Stress test validation group"
    rule-ids:
      - "stress-test-validation-rule-1"
      - "stress-test-validation-rule-2"
      - "stress-test-validation-rule-3"

rules:
  - id: stress-test-validation-rule-1
    description: "Rule 1 for Stress test validation"
    condition: "trade.field1 != null && trade.field1 > 0"
    severity: "ERROR"
  - id: stress-test-validation-rule-2
    description: "Rule 2 for Stress test validation"
    condition: "trade.field2 != null && trade.field2 > 0"
    severity: "ERROR"
  - id: stress-test-validation-rule-3
    description: "Rule 3 for Stress test validation"
    condition: "trade.field3 != null && trade.field3 > 0"
    severity: "ERROR"

dependencies:
  - "128-stress-test-base.yaml"
