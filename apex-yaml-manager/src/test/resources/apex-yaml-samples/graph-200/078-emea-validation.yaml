metadata:
  id: emea-validation
  type: rule-config
  version: "1.0"
  description: "EMEA validation rules"
  created-date: "2025-10-20"
  author: "APEX Test Generator"
rule-groups:
  - id: emea-validation-group
    description: "EMEA validation rules group"
    rule-ids:
      - "emea-validation-rule-1"
      - "emea-validation-rule-2"
      - "emea-validation-rule-3"

rules:
  - id: emea-validation-rule-1
    description: "Rule 1 for EMEA validation rules"
    condition: "trade.field1 != null && trade.field1 > 0"
    severity: "ERROR"
  - id: emea-validation-rule-2
    description: "Rule 2 for EMEA validation rules"
    condition: "trade.field2 != null && trade.field2 > 0"
    severity: "ERROR"
  - id: emea-validation-rule-3
    description: "Rule 3 for EMEA validation rules"
    condition: "trade.field3 != null && trade.field3 > 0"
    severity: "ERROR"

dependencies:
  - "100-common-validation-rules.yaml"
  - "122-emea-rules.yaml"
