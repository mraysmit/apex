metadata:
  id: graph100-config-messaging
  name: Graph100 External Data Config - Messaging
  description: Message queue configuration
  version: 0.3.0
  type: external-data-config
  author: apex.demo@company.com
  created-date: 2025-10-20

dataSources:
  message-queue:
    type: "message-queue"
    enabled: true
    description: "Trade message queue"

    connection:
      broker-url: "tcp://localhost:61616"
      username: "apex_user"
      password: "${MQ_PASSWORD}"
      connection-pool:
        max-connections: 10
        idle-timeout: 30000

    queues:
      trade-input: "queue.trade.input"
      trade-output: "queue.trade.output"
      error-queue: "queue.trade.errors"

    topics:
      trade-notifications: "topic.trade.notifications"
