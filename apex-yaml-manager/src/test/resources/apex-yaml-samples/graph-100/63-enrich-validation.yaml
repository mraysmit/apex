metadata:
  id: graph100-enrich-validation
  name: Graph100 Enrichment Validation
  description: Validation enrichment for complex scenarios
  version: 0.3.0
  type: enrichment
  author: apex.demo@company.com
  created-date: 2025-10-20

enrichment:
  id: enrich-validation
  steps:
    - id: validate-trade
      description: validate trade fields
      when: "true"
      action: set
      params:
        field: validationStatus
        value: "VALIDATED"
    - id: set-validator
      description: set validator name
      when: "true"
      action: set
      params:
        field: validatedBy
        value: "APEX_VALIDATION"
