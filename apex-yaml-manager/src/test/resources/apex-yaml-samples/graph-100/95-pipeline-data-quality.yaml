metadata:
  id: graph100-pipeline-data-quality
  name: Graph100 Pipeline Data Quality
  description: Data quality validation and cleansing pipeline
  version: 0.3.0
  type: pipeline
  author: apex.demo@company.com
  created-date: 2025-10-20

pipeline:
  id: data-quality-pipeline
  name: Data Quality Validation
  description: Validates and cleanses incoming trade data

  stages:
    - name: "extract-raw-data"
      type: "extract"
      description: "Extract raw trade data from input sources"
      execution-order: 1
      config-file: "78-config-file-system.yaml"

    - name: "validate-data-format"
      type: "validate"
      description: "Validate data format and structure"
      execution-order: 2
      depends-on: ["extract-raw-data"]

    - name: "cleanse-data"
      type: "transform"
      description: "Cleanse and standardize data"
      execution-order: 3
      depends-on: ["validate-data-format"]

    - name: "enrich-reference-data"
      type: "transform"
      description: "Enrich with reference data"
      execution-order: 4
      depends-on: ["cleanse-data"]
      config-file: "83-dataset-instruments.yaml"

    - name: "output-clean-data"
      type: "load"
      description: "Output cleansed data for processing"
      execution-order: 5
      depends-on: ["enrich-reference-data"]

data-sources:
  - name: "raw-data"
    source: "78-config-file-system.yaml"
    enabled: true
  - name: "instrument-data"
    source: "83-dataset-instruments.yaml"
    enabled: true
