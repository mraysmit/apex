metadata:
  id: graph100-config-clearing
  name: Graph100 External Data Config - Clearing
  description: Clearing system configuration
  version: 0.3.0
  type: external-data-config
  author: apex.demo@company.com
  created-date: 2025-10-20

dataSources:
  clearing-system:
    type: "rest-api"
    enabled: true
    description: "Clearing system API"

    connection:
      base-url: "https://clearing.exchange.com/api/v2"
      timeout: 15000
      retry-attempts: 5

    endpoints:
      submitTrade: "/trades/submit"
      getTradeStatus: "/trades/{tradeId}/status"
      cancelTrade: "/trades/{tradeId}/cancel"

    authentication:
      type: "oauth2"
      tokenUrl: "https://auth.exchange.com/oauth/token"
      clientId: "${CLEARING_CLIENT_ID}"
      clientSecret: "${CLEARING_CLIENT_SECRET}"
