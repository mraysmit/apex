metadata:
  id: graph100-rules-parallel-2
  name: Graph100 Rules Parallel 2
  description: Rules for second parallel branch
  version: 0.3.0
  type: rule-config
  author: apex.demo@company.com
  created-date: 2025-10-20

rules:
  - id: parallel-rule-3
    name: Parallel Rule 3
    condition: "#quantity > 0"
    message: "P3 quantity validation"
    severity: ERROR
  - id: parallel-rule-4
    name: Parallel Rule 4
    condition: "#price > 0"
    message: "P4 price validation"
    severity: ERROR
  - id: parallel-rule-5
    name: Parallel Rule 5
    condition: "#market != null"
    message: "P5 market validation"
    severity: WARNING
  - id: parallel-rule-6
    name: Parallel Rule 6
    condition: "#instrument != null"
    message: "P6 instrument validation"
    severity: WARNING
