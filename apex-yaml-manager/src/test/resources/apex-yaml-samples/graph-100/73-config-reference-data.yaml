metadata:
  id: graph100-config-reference-data
  name: Graph100 External Data Config - Reference Data
  description: Reference data configuration for trading scenarios
  version: 0.3.0
  type: external-data-config
  author: apex.demo@company.com
  created-date: 2025-10-20

dataSources:
  reference-data-source:
    type: "database"
    enabled: true
    description: "Reference data database"

    connection:
      driver: "postgresql"
      host: "localhost"
      port: 5432
      database: "reference_data"
      username: "apex_user"
      password: "${REF_DATA_PASSWORD}"

    operations:
      getInstrument: "SELECT * FROM instruments WHERE symbol = :symbol"
      getCounterparty: "SELECT * FROM counterparties WHERE id = :id"
