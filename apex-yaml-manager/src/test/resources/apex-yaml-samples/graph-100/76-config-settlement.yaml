metadata:
  id: graph100-config-settlement
  name: Graph100 External Data Config - Settlement
  description: Settlement system configuration
  version: 0.3.0
  type: external-data-config
  author: apex.demo@company.com
  created-date: 2025-10-20

dataSources:
  settlement-system:
    type: "rest-api"
    enabled: true
    description: "Settlement system API"

    connection:
      base-url: "https://settlement.bank.com/api/v1"
      timeout: 20000
      retry-attempts: 3

    endpoints:
      initiateSettlement: "/settlements/initiate"
      getSettlementStatus: "/settlements/{settlementId}/status"
      confirmSettlement: "/settlements/{settlementId}/confirm"

    authentication:
      type: "mutual-tls"
      certPath: "${SETTLEMENT_CERT_PATH}"
      keyPath: "${SETTLEMENT_KEY_PATH}"
