metadata:
  id: graph100-config-monitoring
  name: Graph100 External Data Config - Monitoring
  description: System monitoring configuration
  version: 0.3.0
  type: external-data-config
  author: apex.demo@company.com
  created-date: 2025-10-20

dataSources:
  monitoring-system:
    type: "rest-api"
    enabled: true
    description: "System monitoring API"

    connection:
      base-url: "https://monitoring.company.com/api/v1"
      timeout: 5000
      retry-attempts: 2

    endpoints:
      sendMetric: "/metrics"
      sendAlert: "/alerts"
      getSystemHealth: "/health"

    authentication:
      type: "bearer-token"
      token: "${MONITORING_TOKEN}"

    health-check:
      enabled: true
      interval-seconds: 30
      timeout-seconds: 5
