# ============================================================================
# APEX Trade Enrichment Rules for BasicStageConfigurationTest
# ============================================================================
# Enrichment rules for basic trade data processing scenario
# Used to demonstrate stage-based scenario execution
# ============================================================================

metadata:
  id: "trade-enrichment-rules"
  name: "Trade Enrichment Rules"
  version: "1.0.0"
  description: "Basic enrichment rules for trade data processing"
  type: "rule-config"
  author: "APEX Demo"

# Trade enrichment rules - using simple validation rules for demonstration
# Note: This demonstrates stage-based processing. In a real implementation,
# enrichment would be handled by a dedicated EnrichmentService.
rules:
  - id: "processing-timestamp-check"
    name: "Processing Timestamp Check"
    description: "Verify trade has processing context (simulates enrichment)"
    condition: "true"  # Always passes to simulate successful enrichment
    severity: "INFO"
    category: "enrichment"
    message: "Trade processing timestamp verified"
    enabled: true

  - id: "trade-status-check"
    name: "Trade Status Check"
    description: "Verify trade status is processable (simulates enrichment)"
    condition: "true"  # Always passes to simulate successful enrichment
    severity: "INFO"
    category: "enrichment"
    message: "Trade status verified as processable"
    enabled: true

  - id: "market-determination-check"
    name: "Market Determination Check"
    description: "Verify market can be determined from currency (simulates enrichment)"
    condition: "#data.currency != null"
    severity: "INFO"
    category: "enrichment"
    message: "Market determination successful"
    enabled: true
