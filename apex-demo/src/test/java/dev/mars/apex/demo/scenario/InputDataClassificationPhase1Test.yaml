# APEX Scenario Registry for Input Data Classification Phase 1 Tests
# This registry defines scenarios for testing the Phase 1.1 implementation
# of the APEX Input Data Classification System.

metadata:
  id: "input-data-classification-phase1-registry"
  name: "Input Data Classification Phase 1 Test Registry"
  description: "Test scenarios for Phase 1.1 classification implementation"
  version: "1.0.0"
  type: "scenario-registry"
  created-by: "Mark Andrew Ray-Smith Cityline Ltd"

# Scenario registry for classification testing
scenarios:
  # Generic test scenario for classification testing
  - scenario-id: "generic-test-scenario"
    config-file: "src/test/java/dev/mars/apex/demo/scenario/InputDataClassificationPhase1Test-scenario.yaml"
    description: "Generic test scenario for classification testing"

# Default routing configuration
routing-config:
  default-scenario: "generic-test-scenario"
  
