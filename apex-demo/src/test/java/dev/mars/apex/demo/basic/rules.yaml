# ============================================================================
# APEX YAML Configuration File
# ============================================================================
# Used by: BasicYamlRuleGroupProcessingATest.java (testBasicRuleGroupProcessingWithSeparateFiles method)
# Purpose: Rules configuration for testing separate file concept with APEX
#          rule processing, demonstrating individual rule definitions that
#          can be referenced by rule groups in separate files
# ============================================================================

metadata:
  id: "basic-rules-separate-rules"
  name: "Separate Rules Test - Rules Only"
  version: "1.0.0"
  description: "Test rules for separate file testing"
  type: "rule-config"
  author: "apex-demo-team@example.com"

rules:
  - id: "separate-rule-1"
    name: "Always True Rule 1"
    condition: "true"
    message: "Separate Rule 1 passed"
    severity: "ERROR"
    priority: 1

  - id: "separate-rule-2"
    name: "Always False Rule 2"
    condition: "false"
    message: "Separate Rule 2 failed"
    severity: "WARNING"
    priority: 2

  - id: "separate-rule-3"
    name: "Always True Rule 3"
    condition: "true"
    message: "Separate Rule 3 passed"
    severity: "INFO"
    priority: 3
