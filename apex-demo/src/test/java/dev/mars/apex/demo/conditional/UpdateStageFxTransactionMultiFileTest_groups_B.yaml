# ============================================================================
# APEX YAML Configuration File - Validation Rule Groups (Multi-File Architecture)
# ============================================================================
# Used by: UpdateStageFxTransactionMultiFileTest.java
# Purpose: Cross-system validation groups - PROPERLY ALIGNED RULE IDs
# Status: APEX-Compliant - Uses verified APEX syntax with correct cross-file references
