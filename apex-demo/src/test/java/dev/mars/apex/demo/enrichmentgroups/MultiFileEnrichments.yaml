metadata:
  id: "multifile-enrichments"
  name: "Multi-file Enrichments"
  version: "1.0.0"
  type: "rule-config"
  description: "Multi-file enrichments configuration"
  author: "APEX Demo Team"
  created-date: "2025-01-15"
  tags: ["demo", "enrichments", "multi-file"]

enrichments:
  - id: e1
    name: Copy A
    type: field-enrichment
    enabled: true
    field-mappings:
      - source-field: a
        target-field: a_copy
        required: true
  - id: e2
    name: Copy B
    type: field-enrichment
    enabled: true
    field-mappings:
      - source-field: b
        target-field: b_copy
        required: true
  - id: e3
    name: Copy C
    type: field-enrichment
    enabled: true
    field-mappings:
      - source-field: c
        target-field: c_copy
        required: true

