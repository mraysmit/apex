metadata:
  id: "simple-xml-datasource-demo"
  name: "Simple XML Data Source Demo"
  version: "1.0.0"
  type: "enrichment"

# Simple XML file data source example
enrichments:
  - id: "product-lookup"
    name: "Simple Product Lookup"
    type: "lookup-enrichment"
    description: "Demonstrates the simplest possible XML file data source"
    condition: "#productId != null"

    lookup-config:
      lookup-key: "#productId"
      lookup-dataset:
        type: "file-system"
        key-field: "id"
        file-path: "demo-data/xml/products.xml"
        format-config:
          type: "xml"
          recordElement: "product"
          rootElement: "products"

    field-mappings:
      - source-field: "name"
        target-field: "productName"
      - source-field: "price"
        target-field: "productPrice"
      - source-field: "category"
        target-field: "productCategory"
