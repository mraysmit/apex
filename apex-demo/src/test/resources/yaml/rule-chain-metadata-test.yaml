metadata:
  name: "Rule-Chain Document Metadata Validation Test"
  version: "1.0.0"
  description: "Test rule-chain document metadata validation with all required fields"
  type: "rule-chain"
  id: "rule-chain-metadata-test"
  author: "apex-test-suite@example.com"
  created: "2025-09-14"
  last-modified: "2025-09-14"
  tags: ["test", "metadata", "validation", "rule-chain"]

rule-chains:
  # Minimal rule chain for metadata validation
  - id: "metadata-validation-test-chain"
    name: "Metadata Validation Test Chain"
    description: "Simple rule chain for testing metadata validation requirements"
    pattern: "sequential-dependency"
    enabled: true
    priority: 10
    category: "testing"
    
    configuration:
      stages:
        - stage: 1
          name: "Test Stage"
          description: "Simple test stage for metadata validation"
          rule:
            condition: "true"
            message: "Test rule for metadata validation"
            severity: "INFO"
          output-variable: "testPassed"

  # Second rule chain to ensure section is not empty
  - id: "metadata-validation-secondary-chain"
    name: "Secondary Validation Chain"
    description: "Secondary rule chain for comprehensive metadata testing"
    pattern: "conditional-chaining"
    enabled: false
    priority: 20
    category: "testing"
    
    configuration:
      rules:
        - id: "secondary-test-rule"
          name: "Secondary Test Rule"
          condition: "true"
          message: "Secondary test rule for metadata validation"
          severity: "INFO"
