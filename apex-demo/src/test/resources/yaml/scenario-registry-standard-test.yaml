metadata:
  name: "Scenario Registry Standard Structure Test"
  version: "1.0.0"
  description: "Test scenario-registry document with standard structure including scenario entries"
  type: "scenario-registry"
  id: "scenario-registry-standard-test"
  created-by: "apex-test-suite@example.com"
  created: "2025-09-14"
  last-modified: "2025-09-14"
  tags: ["test", "scenario-registry", "standard"]

scenario-registry:
  # OTC Options Processing Scenario
  - scenario-id: "otc-options-standard"
    config-file: "scenarios/derivatives/otc-options-scenario.yaml"
    data-types:
      - "dev.mars.apex.demo.model.OtcOption"
      - "OtcOption"
      - "EquityOption"
      - "FxOption"
    description: "Standard validation and enrichment for OTC Options"
    business-domain: "Derivatives Trading"
    owner: "derivatives.trading@firm.com"
    enabled: true

  # Commodity Swaps Processing Scenario
  - scenario-id: "commodity-swaps-standard"
    config-file: "scenarios/derivatives/commodity-swaps-scenario.yaml"
    data-types:
      - "dev.mars.apex.demo.model.CommoditySwap"
      - "CommoditySwap"
      - "CommodityTotalReturnSwap"
    description: "Multi-layered validation for commodity derivatives"
    business-domain: "Commodity Derivatives"
    owner: "commodity.trading@firm.com"
    enabled: true

  # Settlement Auto-Repair Scenario
  - scenario-id: "settlement-auto-repair"
    config-file: "scenarios/settlements/settlement-auto-repair-scenario.yaml"
    data-types:
      - "dev.mars.apex.demo.model.SettlementInstruction"
      - "SettlementInstruction"
      - "CustodyInstruction"
    description: "Intelligent auto-repair for failed settlement instructions"
    business-domain: "Post-Trade Settlement"
    owner: "settlements.operations@firm.com"
    enabled: true

  # Risk Management Scenario
  - scenario-id: "risk-management-standard"
    config-file: "scenarios/risk/risk-management-scenario.yaml"
    data-types:
      - "dev.mars.apex.demo.model.RiskPosition"
      - "RiskPosition"
      - "PortfolioRisk"
    description: "Comprehensive risk calculation and validation"
    business-domain: "Risk Management"
    owner: "risk.management@firm.com"
    enabled: true
