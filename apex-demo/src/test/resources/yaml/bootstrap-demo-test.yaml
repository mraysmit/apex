metadata:
  name: "Bootstrap Document Demo Configuration Test"
  version: "1.0.0"
  description: "Test bootstrap document with demo configuration and scenarios"
  type: "bootstrap"
  id: "bootstrap-demo-test"
  business-domain: "Financial Services Demo"
  created-by: "apex-test-suite@example.com"
  created: "2025-09-14"
  last-modified: "2025-09-14"
  tags: ["test", "bootstrap", "demo", "configuration"]

bootstrap:
  demo-scenarios:
    # OTC Options Demo Scenario
    - scenario-id: "otc-options-demo"
      description: "Complete OTC Options processing demonstration"
      data-types:
        - "dev.mars.apex.demo.model.OtcOption"
        - "OtcOption"
        - "EquityOption"
      business-domain: "Derivatives Trading"
      enabled: true
      performance-target: "sub-100ms"
      sample-data-size: 1000

    # Commodity Swaps Demo Scenario
    - scenario-id: "commodity-swaps-demo"
      description: "Multi-layered validation for commodity derivatives"
      data-types:
        - "dev.mars.apex.demo.model.CommoditySwap"
        - "CommoditySwap"
      business-domain: "Commodity Derivatives"
      enabled: true
      performance-target: "sub-200ms"
      sample-data-size: 500

    # Settlement Auto-Repair Demo Scenario
    - scenario-id: "settlement-auto-repair-demo"
      description: "Intelligent auto-repair for failed settlement instructions"
      data-types:
        - "dev.mars.apex.demo.model.SettlementInstruction"
        - "SettlementInstruction"
      business-domain: "Post-Trade Settlement"
      enabled: true
      performance-target: "sub-50ms"
      sample-data-size: 2000

  infrastructure:
    database-setup:
      auto-create: true
      sample-data: true
      performance-indexes: true
    
    monitoring:
      enabled: true
      real-time-metrics: true
      performance-benchmarking: true
    
    demo-execution:
      progressive-learning: true
      self-contained: true
      no-external-dependencies: true

data-sources:
  demo-database:
    type: "h2"
    url: "jdbc:h2:mem:bootstrap_demo_test"
    username: "sa"
    password: ""
    auto-create-tables: true
    
    tables:
      - "demo_otc_options"
      - "demo_commodity_swaps"
      - "demo_settlement_instructions"
      - "demo_performance_metrics"
  
  sample-data-files:
    - "bootstrap/datasets/otc-options-samples.yaml"
    - "bootstrap/datasets/commodity-swaps-samples.yaml"
    - "bootstrap/datasets/settlement-samples.yaml"
