metadata:
  id: "enrichment-metadata-test"
  name: "Enrichment Document Metadata Validation Test"
  version: "1.0.0"
  description: "Test enrichment document type metadata validation with all required fields"
  type: "enrichment"
  author: "apex-test-suite@example.com"
  created-by: "APEX Test Suite"
  created-date: "2025-01-14"
  business-domain: "Testing"
  tags: ["test", "validation", "metadata", "enrichment"]

# Enrichments section is required for enrichment document type
enrichments:
  - id: "metadata-validation-enrichment"
    name: "Metadata Validation Enrichment"
    type: "calculation-enrichment"
    description: "Simple enrichment for metadata validation testing"
    condition: "true"
    calculation-config:
      expression: "'Enrichment document metadata validation completed at ' + T(java.time.LocalDateTime).now().toString()"
      result-field: "metadataValidationResult"
    field-mappings:
      - source-field: "metadataValidationResult"
        target-field: "metadataValidationResult"
