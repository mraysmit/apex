metadata:
  id: "conditional-logical-test"
  name: "Conditional Logical Operators Test"
  version: "1.0.0"
  description: "Test logical operators in complex conditional expressions"
  type: "rule-config"
  author: "apex-test-suite@example.com"
  created-date: "2025-09-14"
  tags: ["apex-test", "conditional", "logical-operators", "complex-conditions"]

# Logical operators testing
enrichments:
  - id: "and-condition-test"
    name: "and-condition-test"
    type: "calculation-enrichment"
    description: "Test AND condition with string comparisons"
    condition: "#status == 'ACTIVE' && #priority == 'HIGH'"
    calculation-config:
      expression: "#status == 'ACTIVE' && #priority == 'HIGH'"
      result-field: "andCondition"
    field-mappings:
      - source-field: "andCondition"
        target-field: "andCondition"

  - id: "or-condition-test"
    name: "or-condition-test"
    type: "calculation-enrichment"
    description: "Test OR condition with mixed comparisons"
    condition: "#priority == 'HIGH' || #amount > 10000"
    calculation-config:
      expression: "#priority == 'HIGH' || #amount > 10000"
      result-field: "orCondition"
    field-mappings:
      - source-field: "orCondition"
        target-field: "orCondition"

  - id: "not-condition-test"
    name: "not-condition-test"
    type: "calculation-enrichment"
    description: "Test NOT condition with string comparison"
    condition: "!(#riskLevel == 'HIGH')"
    calculation-config:
      expression: "!(#riskLevel == 'HIGH')"
      result-field: "notCondition"
    field-mappings:
      - source-field: "notCondition"
        target-field: "notCondition"

  - id: "complex-logic-test"
    name: "complex-logic-test"
    type: "calculation-enrichment"
    description: "Test complex logical expression with ternary operator"
    condition: "(#customerType == 'PREMIUM' && #region == 'US') || (#amount > 20000 && #riskLevel == 'LOW')"
    calculation-config:
      expression: "(#customerType == 'PREMIUM' && #region == 'US') || (#amount > 20000 && #riskLevel == 'LOW') ? 'QUALIFIED' : 'NOT_QUALIFIED'"
      result-field: "complexLogic"
    field-mappings:
      - source-field: "complexLogic"
        target-field: "complexLogic"

  - id: "multiple-conditions-test"
    name: "multiple-conditions-test"
    type: "calculation-enrichment"
    description: "Test multiple conditions with different operators"
    condition: "#status == 'ACTIVE' && (#priority == 'HIGH' || #amount > 5000) && #region == 'US' && #customerType == 'PREMIUM'"
    calculation-config:
      expression: "#status == 'ACTIVE' && (#priority == 'HIGH' || #amount > 5000) && #region == 'US' && #customerType == 'PREMIUM'"
      result-field: "multipleConditions"
    field-mappings:
      - source-field: "multipleConditions"
        target-field: "multipleConditions"
