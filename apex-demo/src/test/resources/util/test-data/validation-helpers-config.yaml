# APEX Validation Helpers Configuration
# External data source configuration for validation helpers
# Replaces hardcoded validation helper logic from TestUtilities

metadata:
  id: "validation-helpers-configuration"
  name: "Validation Helpers Configuration"
  version: "1.0.0"
  description: "Data-driven validation helpers configuration for test utilities"
  type: "external-data-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  tags: ["apex-demo", "util", "test-data", "validation-helpers"]

# Validation helpers configuration by helper type
data:
  object-to-map-conversion:
    helper-id: "validation-helpers-configuration"
    helper-type: "object-to-map-conversion"
    description: "Object to map conversion utilities"
    conversion-rules:
      customer-conversion:
        object-type: "Customer"
        field-mappings:
          - source-field: "name"
            target-key: "customerName"
            data-type: "string"
          - source-field: "age"
            target-key: "customerAge"
            data-type: "integer"
          - source-field: "email"
            target-key: "customerEmail"
            data-type: "string"
          - source-field: "membershipLevel"
            target-key: "membershipLevel"
            data-type: "string"
          - source-field: "balance"
            target-key: "accountBalance"
            data-type: "double"
            
      product-conversion:
        object-type: "Product"
        field-mappings:
          - source-field: "name"
            target-key: "productName"
            data-type: "string"
          - source-field: "price"
            target-key: "productPrice"
            data-type: "double"
          - source-field: "category"
            target-key: "productCategory"
            data-type: "string"
            
      trade-conversion:
        object-type: "Trade"
        field-mappings:
          - source-field: "id"
            target-key: "tradeId"
            data-type: "string"
          - source-field: "amount"
            target-key: "tradeAmount"
            data-type: "string"
          - source-field: "type"
            target-key: "tradeType"
            data-type: "string"
            
      financial-trade-conversion:
        object-type: "FinancialTrade"
        field-mappings:
          - source-field: "id"
            target-key: "tradeId"
            data-type: "string"
          - source-field: "amount"
            target-key: "tradeAmount"
            data-type: "BigDecimal"
          - source-field: "currency"
            target-key: "tradeCurrency"
            data-type: "string"
          - source-field: "counterparty"
            target-key: "counterparty"
            data-type: "string"
    conversion-settings:
      null-value-handling: "include-as-null"
      unknown-field-handling: "ignore"
      type-conversion: "automatic"
      nested-object-handling: "flatten"
    
  data-validation-utilities:
    helper-id: "validation-helpers-configuration"
    helper-type: "data-validation-utilities"
    description: "Data validation utility methods"
    validation-methods:
      email-validation:
        method-name: "validateEmail"
        description: "Validate email address format"
        validation-pattern: "^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$"
        error-message: "Invalid email format"
        
      age-validation:
        method-name: "validateAge"
        description: "Validate age within reasonable range"
        min-value: 0
        max-value: 150
        error-message: "Age must be between 0 and 150"
        
      amount-validation:
        method-name: "validateAmount"
        description: "Validate monetary amounts"
        min-value: 0.0
        precision: 2
        error-message: "Amount must be non-negative with up to 2 decimal places"
        
      currency-validation:
        method-name: "validateCurrency"
        description: "Validate currency codes"
        valid-currencies: ["USD", "EUR", "GBP", "JPY", "CHF", "CAD", "AUD", "CNY"]
        error-message: "Invalid currency code"
        
      membership-level-validation:
        method-name: "validateMembershipLevel"
        description: "Validate membership levels"
        valid-levels: ["Basic", "Silver", "Gold", "Premium", "Platinum"]
        error-message: "Invalid membership level"
        
      trade-type-validation:
        method-name: "validateTradeType"
        description: "Validate trade types"
        valid-types: ["EQUITY", "BOND", "OPTION", "FUTURE", "SWAP", "ETF"]
        error-message: "Invalid trade type"
    validation-settings:
      case-sensitive: false
      trim-whitespace: true
      null-value-handling: "fail"
      empty-string-handling: "fail"
    
  test-result-collection:
    helper-id: "validation-helpers-configuration"
    helper-type: "test-result-collection"
    description: "Test result collection and reporting utilities"
    collection-features:
      result-tracking:
        track-pass-count: true
        track-fail-count: true
        track-execution-time: true
        track-error-messages: true
        
      result-categorization:
        categories:
          - "PASS"
          - "FAIL"
          - "SKIP"
          - "ERROR"
        default-category: "UNKNOWN"
        
      result-aggregation:
        calculate-pass-rate: true
        calculate-fail-rate: true
        calculate-total-time: true
        calculate-average-time: true
        
      result-reporting:
        generate-summary: true
        include-details: true
        format-options: ["TEXT", "JSON", "XML"]
        default-format: "TEXT"
    collection-settings:
      max-results: 10000
      auto-flush: true
      flush-threshold: 1000
      thread-safe: true
    
  assertion-helpers:
    helper-id: "validation-helpers-configuration"
    helper-type: "assertion-helpers"
    description: "Assertion helper methods for testing"
    assertion-methods:
      assert-equals:
        method-name: "assertEquals"
        description: "Assert two values are equal"
        comparison-type: "equals"
        null-handling: "both-null-equal"
        
      assert-not-null:
        method-name: "assertNotNull"
        description: "Assert value is not null"
        failure-message: "Value should not be null"
        
      assert-true:
        method-name: "assertTrue"
        description: "Assert condition is true"
        failure-message: "Condition should be true"
        
      assert-false:
        method-name: "assertFalse"
        description: "Assert condition is false"
        failure-message: "Condition should be false"
        
      assert-contains:
        method-name: "assertContains"
        description: "Assert collection contains element"
        case-sensitive: false
        failure-message: "Collection should contain element"
        
      assert-range:
        method-name: "assertInRange"
        description: "Assert value is within range"
        inclusive-bounds: true
        failure-message: "Value should be within range"
    assertion-settings:
      stop-on-first-failure: false
      collect-all-failures: true
      detailed-error-messages: true
      stack-trace-on-failure: false
    
  performance-helpers:
    helper-id: "validation-helpers-configuration"
    helper-type: "performance-helpers"
    description: "Performance measurement and benchmarking helpers"
    performance-features:
      execution-timing:
        measure-execution-time: true
        precision: "nanoseconds"
        warmup-iterations: 10
        measurement-iterations: 100
        
      memory-measurement:
        measure-memory-usage: true
        gc-before-measurement: true
        memory-precision: "bytes"
        
      throughput-calculation:
        calculate-operations-per-second: true
        calculate-items-per-second: true
        time-window: "1-second"
        
      benchmark-comparison:
        compare-with-baseline: true
        statistical-analysis: true
        confidence-interval: 95
        significance-threshold: 0.05
    performance-settings:
      warmup-enabled: true
      gc-between-runs: true
      multiple-runs: 5
      outlier-detection: true
    
  default:
    helper-id: "validation-helpers-configuration"
    helper-type: "default"
    description: "Default validation helpers"
    basic-features:
      - "Basic validation"
      - "Simple assertions"
      - "Basic result collection"
    settings:
      default-behavior: "pass-through"

# Helper utility patterns
utility-patterns:
  conversion-pattern:
    pattern-name: "Object Conversion Pattern"
    description: "Pattern for converting objects to different formats"
    steps:
      - "Analyze source object structure"
      - "Apply field mappings"
      - "Handle type conversions"
      - "Manage null values"
      - "Return converted result"
    
  validation-pattern:
    pattern-name: "Data Validation Pattern"
    description: "Pattern for validating data integrity"
    steps:
      - "Apply validation rules"
      - "Check data constraints"
      - "Collect validation errors"
      - "Generate validation report"
      - "Return validation result"
    
  collection-pattern:
    pattern-name: "Result Collection Pattern"
    description: "Pattern for collecting and aggregating test results"
    steps:
      - "Initialize result collector"
      - "Collect individual results"
      - "Categorize results"
      - "Calculate aggregations"
      - "Generate final report"

# Quality assurance
quality-assurance:
  helper-reliability:
    - "Helpers must be thread-safe"
    - "Error handling must be robust"
    - "Performance must be acceptable"
    - "Memory usage must be controlled"
    
  validation-accuracy:
    - "Validation rules must be correct"
    - "Edge cases must be handled"
    - "Error messages must be clear"
    - "False positives must be minimized"
    
  result-integrity:
    - "Results must be accurate"
    - "Aggregations must be correct"
    - "Reports must be complete"
    - "Data must not be corrupted"

# Performance optimization
performance-optimization:
  helper-performance:
    caching-enabled: true
    cache-size: 500
    cache-ttl: 1800
    parallel-processing: true
    
  memory-management:
    object-pooling: false
    memory-threshold: "128MB"
    gc-hints: true
    resource-cleanup: "automatic"
    
  execution-optimization:
    lazy-initialization: true
    batch-processing: true
    early-termination: true
    optimization-level: "high"
