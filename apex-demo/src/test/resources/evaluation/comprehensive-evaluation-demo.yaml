# APEX Comprehensive Evaluation Demo Configuration
# Real APEX YAML configuration for comprehensive evaluation capabilities
# Replaces 73+ deleted files with focused, business-meaningful evaluation scenarios

# ============================================================================
# APEX YAML Configuration File
# ============================================================================
# Used by: ORPHANED - No Java test currently uses this file
# Purpose: Comprehensive evaluation demonstration using APEX evaluation capabilities
#          for testing complex evaluation scenarios, expression evaluation, and
#          dynamic processing with comprehensive business logic evaluation
# Status: Available for integration with comprehensive evaluation tests
# ============================================================================

metadata:
  id: "comprehensive-evaluation-demo"
  name: "Comprehensive Evaluation Demo"
  version: "3.0.0"
  description: "Comprehensive APEX evaluation with rule engine performance, configuration validation, processing pipeline assessment, compliance evaluation, risk assessment, and performance testing"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2025-01-17"
  business-domain: "Evaluation & Assessment"
  tags: ["evaluation", "assessment", "performance", "compliance", "risk", "validation"]

# APEX enrichment processing for comprehensive evaluation (8 enrichments total)
enrichments:
  - id: "rule-engine-evaluation-enrichment"
    name: "rule-engine-evaluation"
    type: "calculation-enrichment"
    description: "Evaluates rule engine performance and execution metrics"
    condition: "#evaluationType == 'rule-engine-evaluation'"
    calculation-config:
      expression: "'Rule Engine Evaluation: ' + #ruleCount + ' rules processed in ' + (#executionTime != null ? #executionTime : '50') + 'ms - Performance: ' + (#ruleCount > 100 ? 'HIGH' : (#ruleCount > 50 ? 'MEDIUM' : 'LOW')) + ' - Throughput: ' + (#ruleCount * 1000 / (#executionTime != null ? #executionTime : 50)) + ' rules/sec'"
      result-field: "ruleEngineEvaluationResult"
    field-mappings:
      - source-field: "ruleEngineEvaluationResult"
        target-field: "ruleEngineEvaluationResult"

  - id: "configuration-validation-enrichment"
    name: "configuration-validation"
    type: "calculation-enrichment"
    description: "Validates YAML configuration syntax and business logic"
    condition: "#evaluationType == 'configuration-validation'"
    calculation-config:
      expression: "'Configuration Validation: ' + #configType + ' - Syntax: ' + (#syntaxValid != null ? (#syntaxValid ? 'VALID' : 'INVALID') : 'VALID') + ' - Business Logic: ' + (#businessLogicValid != null ? (#businessLogicValid ? 'VALID' : 'INVALID') : 'VALID') + ' - Compliance: ' + (#complianceLevel != null ? #complianceLevel : 'STANDARD')'"
      result-field: "configurationValidationResult"
    field-mappings:
      - source-field: "configurationValidationResult"
        target-field: "configurationValidationResult"

  - id: "processing-pipeline-evaluation-enrichment"
    name: "processing-pipeline-evaluation"
    type: "calculation-enrichment"
    description: "Evaluates end-to-end processing pipeline performance"
    condition: "#evaluationType == 'processing-pipeline-evaluation'"
    calculation-config:
      expression: "'Pipeline Evaluation: ' + #pipelineStages + ' stages - Latency: ' + (#avgLatency != null ? #avgLatency : '25') + 'ms - Throughput: ' + (#throughput != null ? #throughput : '2000') + ' msgs/sec - Efficiency: ' + (#efficiency != null ? #efficiency : '95') + '% - Status: ' + (#pipelineStatus != null ? #pipelineStatus : 'OPTIMAL')'"
      result-field: "processingPipelineEvaluationResult"
    field-mappings:
      - source-field: "processingPipelineEvaluationResult"
        target-field: "processingPipelineEvaluationResult"

  - id: "compliance-assessment-enrichment"
    name: "compliance-assessment"
    type: "calculation-enrichment"
    description: "Assesses regulatory compliance and rule adherence"
    condition: "#evaluationType == 'compliance-assessment'"
    calculation-config:
      expression: "'Compliance Assessment: ' + #regulationType + ' - Coverage: ' + (#complianceCoverage != null ? #complianceCoverage : '98') + '% - Violations: ' + (#violationCount != null ? #violationCount : '0') + ' - Risk Level: ' + (#complianceRisk != null ? #complianceRisk : 'LOW') + ' - Audit Status: ' + (#auditStatus != null ? #auditStatus : 'COMPLIANT')'"
      result-field: "complianceAssessmentResult"
    field-mappings:
      - source-field: "complianceAssessmentResult"
        target-field: "complianceAssessmentResult"

  - id: "risk-evaluation-enrichment"
    name: "risk-evaluation"
    type: "calculation-enrichment"
    description: "Evaluates financial and operational risk metrics"
    condition: "#evaluationType == 'risk-evaluation'"
    calculation-config:
      expression: "'Risk Evaluation: ' + #riskCategory + ' - VaR (99%): $' + (#varAmount != null ? #varAmount : '125000') + ' - Risk Score: ' + (#riskScore != null ? #riskScore : '7.5') + '/10 - Concentration: ' + (#concentrationRisk != null ? #concentrationRisk : 'MEDIUM') + ' - Mitigation: ' + (#mitigationStrategy != null ? #mitigationStrategy : 'DIVERSIFICATION')'"
      result-field: "riskEvaluationResult"
    field-mappings:
      - source-field: "riskEvaluationResult"
        target-field: "riskEvaluationResult"

  - id: "performance-testing-enrichment"
    name: "performance-testing"
    type: "calculation-enrichment"
    description: "Tests system performance under various load conditions"
    condition: "#evaluationType == 'performance-testing'"
    calculation-config:
      expression: "'Performance Testing: ' + #testScenario + ' - Load: ' + (#concurrentUsers != null ? #concurrentUsers : '500') + ' users - Response Time: ' + (#avgResponseTime != null ? #avgResponseTime : '150') + 'ms - CPU Usage: ' + (#cpuUsage != null ? #cpuUsage : '65') + '% - Memory: ' + (#memoryUsage != null ? #memoryUsage : '2.1') + 'GB - Status: ' + (#performanceStatus != null ? #performanceStatus : 'ACCEPTABLE')'"
      result-field: "performanceTestingResult"
    field-mappings:
      - source-field: "performanceTestingResult"
        target-field: "performanceTestingResult"

  - id: "data-quality-evaluation-enrichment"
    name: "data-quality-evaluation"
    type: "calculation-enrichment"
    description: "Evaluates data quality and integrity metrics"
    condition: "#evaluationType == 'data-quality-evaluation'"
    calculation-config:
      expression: "'Data Quality Evaluation: ' + #dataSource + ' - Completeness: ' + (#completeness != null ? #completeness : '99.2') + '% - Accuracy: ' + (#accuracy != null ? #accuracy : '98.7') + '% - Consistency: ' + (#consistency != null ? #consistency : '97.9') + '% - Timeliness: ' + (#timeliness != null ? #timeliness : '99.5') + '% - Overall Score: ' + (#overallQuality != null ? #overallQuality : 'A+')'"
      result-field: "dataQualityEvaluationResult"
    field-mappings:
      - source-field: "dataQualityEvaluationResult"
        target-field: "dataQualityEvaluationResult"

  - id: "evaluation-summary-enrichment"
    name: "evaluation-summary"
    type: "calculation-enrichment"
    description: "Provides comprehensive evaluation summary and recommendations"
    condition: "true"
    calculation-config:
      expression: "'Comprehensive Evaluation Summary: ' + (#evaluationType != null ? #evaluationType : 'multi-domain') + ' evaluation completed using real APEX services - Assessment Level: COMPREHENSIVE - Methodology: DATA-DRIVEN - Validation: AUTOMATED - Recommendations: ACTIONABLE'"
      result-field: "evaluationSummary"
    field-mappings:
      - source-field: "evaluationSummary"
        target-field: "evaluationSummary"
