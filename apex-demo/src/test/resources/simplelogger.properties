# SLF4J Simple Logger Configuration for APEX Demo Tests
# This file configures the SLF4J Simple Logger implementation

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date and time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false

# Enable debug logging for conditional test classes
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional=debug
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional.UltraSimpleRuleOrTest=debug
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional.ConditionalMappingDesignV2Test=debug
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional.UltraSimpleTernaryTest=debug

# Enable debug logging for DemoTestBase (used by conditional tests)
org.slf4j.simpleLogger.log.dev.mars.apex.demo.DemoTestBase=debug

# Enable detailed debug logging for APEX core services
org.slf4j.simpleLogger.log.dev.mars.apex.core=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.enrichment=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.engine=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.config.yaml=debug

# Keep other demo loggers at info level
org.slf4j.simpleLogger.log.dev.mars.apex.demo=info
