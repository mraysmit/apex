# SLF4J Simple Logger Configuration for APEX Demo Tests
# This file configures the SLF4J Simple Logger implementation

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date and time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false

# Enable debug logging for conditional test classes
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional=debug
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional.UltraSimpleRuleOrTest=debug
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional.ConditionalMappingDesignV2Test=debug
org.slf4j.simpleLogger.log.dev.mars.apex.demo.conditional.UltraSimpleTernaryTest=debug

# Enable debug logging for DemoTestBase (used by conditional tests)
org.slf4j.simpleLogger.log.dev.mars.apex.demo.DemoTestBase=debug

# Enable debug logging for REST API caching demo test
org.slf4j.simpleLogger.log.dev.mars.apex.demo.lookup.RestApiCachingDemoTest=debug

# Enable info logging for all scenario tests
org.slf4j.simpleLogger.log.dev.mars.apex.demo.scenario=info
org.slf4j.simpleLogger.log.dev.mars.apex.demo.scenario.BasicStageConfigurationTest=info
org.slf4j.simpleLogger.log.dev.mars.apex.demo.scenario.ValidationFailureScenarioTest=info
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.scenario.ScenarioStageSpelErrorPropagationTest=info

# Enable info logging for scenario execution components
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.scenario.DataTypeScenarioService=info
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.scenario.ScenarioStageExecutor=info

# Enable detailed debug logging for APEX core services (but suppress rule evaluation stack traces)
org.slf4j.simpleLogger.log.dev.mars.apex.core=info
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.enrichment=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.engine.UnifiedRuleEvaluator=info
org.slf4j.simpleLogger.log.dev.mars.apex.core.config.yaml=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.data.external=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.data.external.cache=debug
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.lookup=debug

# Keep other demo loggers at info level
org.slf4j.simpleLogger.log.dev.mars.apex.demo=info

# Suppress noisy TestContainers stack traces - these are just connection attempts
org.slf4j.simpleLogger.log.org.testcontainers.dockerclient.DockerClientProviderStrategy=error
org.slf4j.simpleLogger.log.org.testcontainers.dockerclient=error
org.slf4j.simpleLogger.log.org.testcontainers=info
