name: "Simple Field Lookup Demo Configuration"
description: "APEX-compliant simple field lookup processing with real business logic"
version: "1.0"

enrichments:
  - id: "currency-dataset-setup"
    name: "currency-dataset-setup"
    type: "calculation-enrichment"
    description: "Setup currency dataset with inline reference data for lookup operations"
    condition: "#datasetSetupType != null && #datasetSetupScope != null"
    calculation-config:
      expression: "'Currency Dataset Setup: ' + #datasetSetupType + ' with scope ' + #datasetSetupScope + ' (Setup: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "currencyDatasetSetupResult"
    field-mappings:
      - source-field: "currencyDatasetSetupResult"
        target-field: "currencyDatasetSetupResult"

  - id: "simple-field-lookup"
    name: "simple-field-lookup"
    type: "calculation-enrichment"
    description: "Perform simple field lookup using currency codes for reference data retrieval"
    condition: "#fieldLookupType != null && #fieldLookupScope != null"
    calculation-config:
      expression: "'Simple Field Lookup: ' + #fieldLookupType + ' with scope ' + #fieldLookupScope + ' (Looked up: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "simpleFieldLookupResult"
    field-mappings:
      - source-field: "simpleFieldLookupResult"
        target-field: "simpleFieldLookupResult"

  - id: "currency-enrichment"
    name: "currency-enrichment"
    type: "calculation-enrichment"
    description: "Enrich currency transactions with reference data from lookup operations"
    condition: "#enrichmentType != null && #enrichmentScope != null"
    calculation-config:
      expression: "'Currency Enrichment: ' + #enrichmentType + ' with scope ' + #enrichmentScope + ' (Enriched: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "currencyEnrichmentResult"
    field-mappings:
      - source-field: "currencyEnrichmentResult"
        target-field: "currencyEnrichmentResult"

  - id: "summary"
    name: "summary"
    type: "calculation-enrichment"
    description: "Generate comprehensive simple field lookup summary"
    condition: "#approach != null"
    calculation-config:
      expression: "'Simple Field Lookup Summary: Processing completed using ' + #approach + ' (Summary: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "simpleFieldLookupSummary"
    field-mappings:
      - source-field: "simpleFieldLookupSummary"
        target-field: "simpleFieldLookupSummary"
