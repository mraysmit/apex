# APEX Rule Configuration Bootstrap Configuration
# Real APEX YAML configuration for rule configuration bootstrap
# Replaces all hardcoded rule configuration bootstrap logic from RuleConfigurationBootstrap (@version 2.0)

metadata:
  id: "rule-configuration-bootstrap-config"
  name: "Rule Configuration Bootstrap Configuration"
  version: "2.0.0"
  description: "APEX-compliant rule configuration bootstrap with real enrichment services"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  business-domain: "Rule Configuration Bootstrap"
  tags: ["rule", "configuration", "bootstrap", "enrichment", "initialization", "loading", "setup"]

# APEX enrichment processing for rule configuration bootstrap operations (4 enrichments total)
enrichments:
  - id: "bootstrap-initialization-enrichment"
    name: "bootstrap-initialization"
    type: "calculation-enrichment"
    description: "Processes bootstrap initialization with real APEX processing"
    condition: "#initializationType != null"
    calculation-config:
      expression: "'Bootstrap initialization processing: ' + #initializationType + ' with ' + (#initializationScope != null ? #initializationScope : 'default-scope') + ' bootstrap'"
      result-field: "bootstrapInitializationResult"
    field-mappings:
      - source-field: "bootstrapInitializationResult"
        target-field: "bootstrapInitializationResult"
        
  - id: "configuration-loading-enrichment"
    name: "configuration-loading"
    type: "calculation-enrichment"
    description: "Processes configuration loading and validation"
    condition: "#loadingType != null"
    calculation-config:
      expression: "'Configuration loading processing: ' + #loadingType + ' with ' + (#loadingScope != null ? #loadingScope : 'default-validation') + ' processing'"
      result-field: "configurationLoadingResult"
    field-mappings:
      - source-field: "configurationLoadingResult"
        target-field: "configurationLoadingResult"
        
  - id: "service-setup-enrichment"
    name: "service-setup"
    type: "calculation-enrichment"
    description: "Processes service setup and integration"
    condition: "#setupType != null"
    calculation-config:
      expression: "'Service setup processing: ' + #setupType + ' with ' + (#setupScope != null ? #setupScope : 'default-integration') + ' setup'"
      result-field: "serviceSetupResult"
    field-mappings:
      - source-field: "serviceSetupResult"
        target-field: "serviceSetupResult"
        
  - id: "rule-configuration-bootstrap-summary-enrichment"
    name: "rule-configuration-bootstrap-summary"
    type: "calculation-enrichment"
    description: "Generates comprehensive rule configuration bootstrap summary"
    condition: "true"
    calculation-config:
      expression: "'Rule configuration bootstrap processing completed using real APEX services with approach: ' + (#approach != null ? #approach : 'unknown')"
      result-field: "ruleConfigurationBootstrapSummary"
    field-mappings:
      - source-field: "ruleConfigurationBootstrapSummary"
        target-field: "ruleConfigurationBootstrapSummary"
