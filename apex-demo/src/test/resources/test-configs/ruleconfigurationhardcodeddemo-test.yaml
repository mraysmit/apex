# APEX Rule Configuration Hardcoded Demo Configuration
# Real APEX YAML configuration for rule configuration hardcoded demo
# Replaces all hardcoded rule configuration hardcoded demo logic from RuleConfigurationHardcodedDemo (@version 2.0)

metadata:
  id: "rule-configuration-hardcoded-demo-config"
  name: "Rule Configuration Hardcoded Demo Configuration"
  version: "2.0.0"
  description: "APEX-compliant rule configuration hardcoded demo with real enrichment services"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  business-domain: "Rule Configuration Hardcoded Demo"
  tags: ["rule", "configuration", "hardcoded", "demo", "enrichment", "migration", "transformation"]

# APEX enrichment processing for rule configuration hardcoded demo operations (4 enrichments total)
enrichments:
  - id: "hardcoded-migration-enrichment"
    name: "hardcoded-migration"
    type: "calculation-enrichment"
    description: "Processes hardcoded migration with real APEX processing"
    condition: "#migrationType != null"
    calculation-config:
      expression: "'Hardcoded migration processing: ' + #migrationType + ' with ' + (#migrationScope != null ? #migrationScope : 'default-scope') + ' modernization'"
      result-field: "hardcodedMigrationResult"
    field-mappings:
      - source-field: "hardcodedMigrationResult"
        target-field: "hardcodedMigrationResult"
        
  - id: "rule-transformation-enrichment"
    name: "rule-transformation"
    type: "calculation-enrichment"
    description: "Processes rule transformation and modernization"
    condition: "#transformationType != null"
    calculation-config:
      expression: "'Rule transformation processing: ' + #transformationType + ' with ' + (#transformationScope != null ? #transformationScope : 'default-modernization') + ' processing'"
      result-field: "ruleTransformationResult"
    field-mappings:
      - source-field: "ruleTransformationResult"
        target-field: "ruleTransformationResult"
        
  - id: "configuration-processing-enrichment"
    name: "configuration-processing"
    type: "calculation-enrichment"
    description: "Processes configuration processing and validation"
    condition: "#processingType != null"
    calculation-config:
      expression: "'Configuration processing processing: ' + #processingType + ' with ' + (#processingScope != null ? #processingScope : 'default-integration') + ' processing'"
      result-field: "configurationProcessingResult"
    field-mappings:
      - source-field: "configurationProcessingResult"
        target-field: "configurationProcessingResult"
        
  - id: "rule-configuration-hardcoded-demo-summary-enrichment"
    name: "rule-configuration-hardcoded-demo-summary"
    type: "calculation-enrichment"
    description: "Generates comprehensive rule configuration hardcoded demo summary"
    condition: "true"
    calculation-config:
      expression: "'Rule configuration hardcoded demo processing completed using real APEX services with approach: ' + (#approach != null ? #approach : 'unknown')"
      result-field: "ruleConfigurationHardcodedDemoSummary"
    field-mappings:
      - source-field: "ruleConfigurationHardcodedDemoSummary"
        target-field: "ruleConfigurationHardcodedDemoSummary"
