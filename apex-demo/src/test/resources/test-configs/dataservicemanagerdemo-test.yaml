name: "Data Service Manager Demo Configuration"
description: "APEX-compliant data service manager demo processing with real business logic"
version: "1.0"

enrichments:
  - id: "basic-usage"
    name: "basic-usage"
    type: "calculation-enrichment"
    description: "Demonstrate basic usage of DataServiceManager with production-ready data sources"
    condition: "#usageType != null && #usageScope != null"
    calculation-config:
      expression: "'Basic Usage: ' + #usageType + ' with scope ' + #usageScope + ' (Demonstrated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "basicUsageResult"
    field-mappings:
      - source-field: "basicUsageResult"
        target-field: "basicUsageResult"

  - id: "advanced-operations"
    name: "advanced-operations"
    type: "calculation-enrichment"
    description: "Execute advanced data operations with complex validation and record matching"
    condition: "#operationType != null && #operationScope != null"
    calculation-config:
      expression: "'Advanced Operations: ' + #operationType + ' with scope ' + #operationScope + ' (Executed: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "advancedOperationsResult"
    field-mappings:
      - source-field: "advancedOperationsResult"
        target-field: "advancedOperationsResult"

  - id: "custom-data-sources"
    name: "custom-data-sources"
    type: "calculation-enrichment"
    description: "Create and register custom data sources for specialized data access needs"
    condition: "#sourceType != null && #sourceScope != null"
    calculation-config:
      expression: "'Custom Data Sources: ' + #sourceType + ' with scope ' + #sourceScope + ' (Created: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "customDataSourcesResult"
    field-mappings:
      - source-field: "customDataSourcesResult"
        target-field: "customDataSourcesResult"

  - id: "summary"
    name: "summary"
    type: "calculation-enrichment"
    description: "Generate comprehensive data service manager demo summary with performance monitoring"
    condition: "#approach != null"
    calculation-config:
      expression: "'Data Service Manager Demo Summary: Processing completed using ' + #approach + ' (Summary: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "dataServiceManagerDemoSummary"
    field-mappings:
      - source-field: "dataServiceManagerDemoSummary"
        target-field: "dataServiceManagerDemoSummary"
