# APEX Rule Configuration Hardcoded Bootstrap Configuration
# Real APEX YAML configuration for rule configuration hardcoded bootstrap
# Replaces all hardcoded rule configuration hardcoded bootstrap logic from RuleConfigurationHardcodedBootstrap (@version 2.0)

metadata:
  id: "rule-configuration-hardcoded-bootstrap-config"
  name: "Rule Configuration Hardcoded Bootstrap Configuration"
  version: "2.0.0"
  description: "APEX-compliant rule configuration hardcoded bootstrap with real enrichment services"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  business-domain: "Rule Configuration Hardcoded Bootstrap"
  tags: ["rule", "configuration", "hardcoded", "bootstrap", "enrichment", "transformation", "migration"]

# APEX enrichment processing for rule configuration hardcoded bootstrap operations (4 enrichments total)
enrichments:
  - id: "hardcoded-transformation-enrichment"
    name: "hardcoded-transformation"
    type: "calculation-enrichment"
    description: "Processes hardcoded transformation with real APEX processing"
    condition: "#transformationType != null"
    calculation-config:
      expression: "'Hardcoded transformation processing: ' + #transformationType + ' with ' + (#transformationScope != null ? #transformationScope : 'default-scope') + ' migration'"
      result-field: "hardcodedTransformationResult"
    field-mappings:
      - source-field: "hardcodedTransformationResult"
        target-field: "hardcodedTransformationResult"
        
  - id: "bootstrap-processing-enrichment"
    name: "bootstrap-processing"
    type: "calculation-enrichment"
    description: "Processes bootstrap processing and migration"
    condition: "#processingType != null"
    calculation-config:
      expression: "'Bootstrap processing processing: ' + #processingType + ' with ' + (#processingScope != null ? #processingScope : 'default-migration') + ' processing'"
      result-field: "bootstrapProcessingResult"
    field-mappings:
      - source-field: "bootstrapProcessingResult"
        target-field: "bootstrapProcessingResult"
        
  - id: "rule-migration-enrichment"
    name: "rule-migration"
    type: "calculation-enrichment"
    description: "Processes rule migration from hardcoded to YAML-driven"
    condition: "#migrationType != null"
    calculation-config:
      expression: "'Rule migration processing: ' + #migrationType + ' with ' + (#migrationScope != null ? #migrationScope : 'default-integration') + ' migration'"
      result-field: "ruleMigrationResult"
    field-mappings:
      - source-field: "ruleMigrationResult"
        target-field: "ruleMigrationResult"
        
  - id: "rule-configuration-hardcoded-bootstrap-summary-enrichment"
    name: "rule-configuration-hardcoded-bootstrap-summary"
    type: "calculation-enrichment"
    description: "Generates comprehensive rule configuration hardcoded bootstrap summary"
    condition: "true"
    calculation-config:
      expression: "'Rule configuration hardcoded bootstrap processing completed using real APEX services with approach: ' + (#approach != null ? #approach : 'unknown')"
      result-field: "ruleConfigurationHardcodedBootstrapSummary"
    field-mappings:
      - source-field: "ruleConfigurationHardcodedBootstrapSummary"
        target-field: "ruleConfigurationHardcodedBootstrapSummary"
