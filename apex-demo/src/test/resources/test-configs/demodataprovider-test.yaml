name: "Demo Data Provider Configuration"
description: "APEX-compliant demo data provider processing with real business logic"
version: "1.0"

enrichments:
  - id: "apex-services-integration"
    name: "apex-services-integration"
    type: "calculation-enrichment"
    description: "Integrate with real APEX services for authentic enrichment processing"
    condition: "#integrationType != null && #integrationScope != null"
    calculation-config:
      expression: "'APEX Services Integration: ' + #integrationType + ' with scope ' + #integrationScope + ' (Integrated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "apexServicesIntegrationResult"
    field-mappings:
      - source-field: "apexServicesIntegrationResult"
        target-field: "apexServicesIntegrationResult"

  - id: "yaml-driven-loading"
    name: "yaml-driven-loading"
    type: "calculation-enrichment"
    description: "Load data using YAML-driven configuration with external file support"
    condition: "#loadingType != null && #loadingScope != null"
    calculation-config:
      expression: "'YAML-Driven Loading: ' + #loadingType + ' with scope ' + #loadingScope + ' (Loaded: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "yamlDrivenLoadingResult"
    field-mappings:
      - source-field: "yamlDrivenLoadingResult"
        target-field: "yamlDrivenLoadingResult"

  - id: "database-integration"
    name: "database-integration"
    type: "calculation-enrichment"
    description: "Integrate with database for persistent data storage and retrieval"
    condition: "#databaseType != null && #databaseScope != null"
    calculation-config:
      expression: "'Database Integration: ' + #databaseType + ' with scope ' + #databaseScope + ' (Integrated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "databaseIntegrationResult"
    field-mappings:
      - source-field: "databaseIntegrationResult"
        target-field: "databaseIntegrationResult"

  - id: "summary"
    name: "summary"
    type: "calculation-enrichment"
    description: "Generate comprehensive demo data provider summary with audit trail"
    condition: "#approach != null"
    calculation-config:
      expression: "'Demo Data Provider Summary: Processing completed using ' + #approach + ' (Summary: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "demoDataProviderSummary"
    field-mappings:
      - source-field: "demoDataProviderSummary"
        target-field: "demoDataProviderSummary"
