name: "Financial Static Data Provider Configuration"
description: "APEX-compliant financial static data provider processing with real business logic"
version: "1.0"

enrichments:
  - id: "apex-services-integration"
    name: "apex-services-integration"
    type: "calculation-enrichment"
    description: "Integrate with real APEX services for authentic financial data enrichment processing"
    condition: "#integrationType != null && #integrationScope != null"
    calculation-config:
      expression: "'APEX Services Integration: ' + #integrationType + ' with scope ' + #integrationScope + ' (Integrated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "apexServicesIntegrationResult"
    field-mappings:
      - source-field: "apexServicesIntegrationResult"
        target-field: "apexServicesIntegrationResult"

  - id: "yaml-driven-processing"
    name: "yaml-driven-processing"
    type: "calculation-enrichment"
    description: "Process financial data using YAML-driven configuration with external file support"
    condition: "#processingType != null && #processingScope != null"
    calculation-config:
      expression: "'YAML-Driven Processing: ' + #processingType + ' with scope ' + #processingScope + ' (Processed: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "yamlDrivenProcessingResult"
    field-mappings:
      - source-field: "yamlDrivenProcessingResult"
        target-field: "yamlDrivenProcessingResult"

  - id: "database-integration"
    name: "database-integration"
    type: "calculation-enrichment"
    description: "Integrate with database for persistent reference data storage and retrieval"
    condition: "#databaseType != null && #databaseScope != null"
    calculation-config:
      expression: "'Database Integration: ' + #databaseType + ' with scope ' + #databaseScope + ' (Integrated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "databaseIntegrationResult"
    field-mappings:
      - source-field: "databaseIntegrationResult"
        target-field: "databaseIntegrationResult"

  - id: "summary"
    name: "summary"
    type: "calculation-enrichment"
    description: "Generate comprehensive financial static data provider summary with audit trail"
    condition: "#approach != null"
    calculation-config:
      expression: "'Financial Static Data Provider Summary: Processing completed using ' + #approach + ' (Summary: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "financialStaticDataProviderSummary"
    field-mappings:
      - source-field: "financialStaticDataProviderSummary"
        target-field: "financialStaticDataProviderSummary"
