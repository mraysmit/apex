# APEX Simplified API Demo Configuration
# Real APEX YAML configuration for simplified API demo
# Replaces all hardcoded simplified API demo logic from SimplifiedAPIDemo (@version 2.0)

metadata:
  id: "simplified-api-demo-config"
  name: "Simplified API Demo Configuration"
  version: "2.0.0"
  description: "APEX-compliant simplified API demo with real enrichment services"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  business-domain: "Simplified API"
  tags: ["simplified", "api", "demo", "enrichment", "ultra-simple", "evaluations", "validations"]

# APEX enrichment processing for simplified API operations (4 enrichments total)
enrichments:
  - id: "ultra-simple-api-enrichment"
    name: "ultra-simple-api"
    type: "calculation-enrichment"
    description: "Processes ultra-simple API with real APEX processing"
    condition: "#apiType != null"
    calculation-config:
      expression: "'Ultra-simple API processing: ' + #apiType + ' with ' + (#apiScope != null ? #apiScope : 'default-scope') + ' processing'"
      result-field: "ultraSimpleApiResult"
    field-mappings:
      - source-field: "ultraSimpleApiResult"
        target-field: "ultraSimpleApiResult"

  - id: "one-liner-evaluations-enrichment"
    name: "one-liner-evaluations"
    type: "calculation-enrichment"
    description: "Processes one-liner evaluations for common use cases"
    condition: "#evaluationType != null"
    calculation-config:
      expression: "'One-liner evaluations processing: ' + #evaluationType + ' with ' + (#evaluationScope != null ? #evaluationScope : 'default-configuration') + ' evaluations'"
      result-field: "oneLinerEvaluationsResult"
    field-mappings:
      - source-field: "oneLinerEvaluationsResult"
        target-field: "oneLinerEvaluationsResult"

  - id: "field-validations-enrichment"
    name: "field-validations"
    type: "calculation-enrichment"
    description: "Processes field validations using real APEX services"
    condition: "#validationType != null"
    calculation-config:
      expression: "'Field validations processing: ' + #validationType + ' with ' + (#validationScope != null ? #validationScope : 'default-services') + ' validation'"
      result-field: "fieldValidationsResult"
    field-mappings:
      - source-field: "fieldValidationsResult"
        target-field: "fieldValidationsResult"

  - id: "simplified-api-summary-enrichment"
    name: "simplified-api-summary"
    type: "calculation-enrichment"
    description: "Generates comprehensive simplified API summary"
    condition: "true"
    calculation-config:
      expression: "'Simplified API processing completed using real APEX services with approach: ' + (#approach != null ? #approach : 'unknown')"
      result-field: "simplifiedApiSummary"
    field-mappings:
      - source-field: "simplifiedApiSummary"
        target-field: "simplifiedApiSummary"



