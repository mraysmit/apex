# Product Catalog Dataset
# Infrastructure dataset for product catalog data

# Dataset Metadata
dataset-info:
  name: "product-catalog"
  version: "1.0"
  description: "Product catalog dataset for demo purposes"
  category: "infrastructure"
  record-count: 200

# Product Catalog Data
data-sources:
  product-catalog:
    type: "inline"
    description: "Product catalog reference data"
    data:
      - productId: "PROD001"
        name: "US Treasury Bond"
        category: "FIXED_INCOME"
        riskLevel: "LOW"
      - productId: "PROD002"
        name: "S&P 500 ETF"
        category: "EQUITY"
        riskLevel: "MEDIUM"
      - productId: "PROD003"
        name: "Commodity Future"
        category: "DERIVATIVE"
        riskLevel: "HIGH"

# Processing Configuration
processing-config:
  batch-size: 20
  timeout-seconds: 30
  audit-logging: true
