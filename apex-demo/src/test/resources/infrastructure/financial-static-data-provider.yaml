# Financial Static Data Provider Configuration
# Infrastructure configuration for financial static data provisioning

# Demo Metadata
demo-info:
  name: "financial-static-data-provider"
  version: "1.0"
  description: "Financial static data provider infrastructure configuration"
  category: "infrastructure"
  complexity: "basic"
  author: "APEX Demo Team"

# Financial Data Provider Enrichments
enrichments:
  - id: "financial-data-setup"
    name: "financial-data-setup"
    type: "field-enrichment"
    description: "Financial static data provider setup"
    condition: "#dataCategory != null"
    field-mappings:
      - source-field: "dataCategory"
        target-field: "providerType"
        expression: "#dataCategory == 'CURRENCY' ? 'CURRENCY_PROVIDER' : 'GENERIC_PROVIDER'"
      - source-field: "recordCount"
        target-field: "batchSize"
        expression: "#recordCount > 500 ? 50 : 25"

# Rule Groups
rule-groups:
  - id: "financial-data-workflow"
    name: "financial-data-workflow"
    description: "Financial data provider workflow"
    enrichment-sequence:
      - "financial-data-setup"
    execution-mode: "sequential"
    error-handling: "stop-on-error"

# Processing Configuration
processing-config:
  batch-size: 50
  timeout-seconds: 90
  retry-attempts: 2
  parallel-processing: false
  audit-logging: true
