# Batch Processing Demo Data Configuration
# Test data scenarios for BatchProcessingDemo.java
# NO HARDCODED SIMULATION - Real APEX data processing

type: "apex-enrichment-config"
name: "Batch Processing Demo Data"
  version: "2.0"
  description: "Test data scenarios for real APEX batch processing demonstration"
  author: "APEX Demo Team"
  created: "2025-08-29"

# Sequential Batch Processing Test Scenarios
sequential-batch-scenarios:
  - scenario: "small-sequential-batch"
    description: "Small sequential batch processing with validation"
    data:
      batchSize: 500
      processingType: "SEQUENTIAL"
      validationRules: "age_email_name_validation"
      performanceMonitoring: true
    expected-results:
      batchInitialized: true
      validationApplied: "AGE_EMAIL_NAME_VALIDATION"
      performanceTracked: true
      processingMode: "SEQUENTIAL"
      expectedThroughput: "HIGH"
      processing-type: "SEQUENTIAL"
      complexity: "LOW"
      batch-operations: 3

  - scenario: "large-sequential-batch"
    description: "Large sequential batch processing"
    data:
      batchSize: 2000
      processingType: "SEQUENTIAL"
      validationRules: "age_email_name_validation"
      performanceMonitoring: true
    expected-results:
      batchInitialized: true
      validationApplied: "AGE_EMAIL_NAME_VALIDATION"
      performanceTracked: true
      processingMode: "SEQUENTIAL"
      expectedThroughput: "LOW"
      processing-type: "SEQUENTIAL"

# Parallel Batch Processing Test Scenarios
parallel-batch-scenarios:
  - scenario: "high-parallelism-batch"
    description: "High parallelism batch processing with 4 threads"
    data:
      batchSize: 1000
      processingType: "PARALLEL"
      parallelThreads: 4
      validationRules: "age_email_name_validation"
      performanceMonitoring: true
    expected-results:
      parallelBatchInitialized: true
      threadCount: 4
      parallelismLevel: "HIGH"
      parallelValidationApplied: "PARALLEL_AGE_EMAIL_NAME_VALIDATION"
      parallelPerformanceTracked: true
      processingMode: "PARALLEL"
      expectedSpeedup: 3.2
      processing-type: "PARALLEL"
      complexity: "MEDIUM"
      parallel-operations: 3

  - scenario: "medium-parallelism-batch"
    description: "Medium parallelism batch processing with 2 threads"
    data:
      batchSize: 1500
      processingType: "PARALLEL"
      parallelThreads: 2
      validationRules: "age_email_name_validation"
      performanceMonitoring: true
    expected-results:
      parallelBatchInitialized: true
      threadCount: 2
      parallelismLevel: "MEDIUM"
      parallelValidationApplied: "PARALLEL_AGE_EMAIL_NAME_VALIDATION"
      parallelPerformanceTracked: true
      processingMode: "PARALLEL"
      expectedSpeedup: 1.6
      processing-type: "PARALLEL"

# Memory-Efficient Processing Test Scenarios
memory-efficient-scenarios:
  - scenario: "large-dataset-streaming"
    description: "Large dataset processing with memory-efficient streaming"
    data:
      totalRecords: 10000
      chunkSize: 500
      processingType: "MEMORY_EFFICIENT"
      streamingEnabled: true
      validationRules: "age_email_validation"
    expected-results:
      streamingEnabled: true
      chunkSize: 500
      totalChunks: 20
      chunkProcessingEnabled: true
      memoryOptimized: true
      validationApplied: "STREAMING_AGE_EMAIL_VALIDATION"
      memoryFootprint: "MINIMAL"
      processing-type: "MEMORY_EFFICIENT"
      complexity: "HIGH"
      streaming-operations: 3

  - scenario: "very-large-dataset-streaming"
    description: "Very large dataset processing with small chunks"
    data:
      totalRecords: 50000
      chunkSize: 250
      processingType: "MEMORY_EFFICIENT"
      streamingEnabled: true
      validationRules: "age_email_validation"
    expected-results:
      streamingEnabled: true
      chunkSize: 250
      totalChunks: 200
      chunkProcessingEnabled: true
      memoryOptimized: true
      validationApplied: "STREAMING_AGE_EMAIL_VALIDATION"
      memoryFootprint: "MINIMAL"
      processing-type: "MEMORY_EFFICIENT"

# Error Handling Batch Processing Test Scenarios
error-handling-scenarios:
  - scenario: "low-error-rate-batch"
    description: "Batch processing with low error rate and error tolerance"
    data:
      batchSize: 1000
      processingType: "ERROR_HANDLING"
      errorRate: 0.05
      continueOnError: true
      errorReporting: true
    expected-results:
      errorToleranceEnabled: true
      errorHandlingStrategy: "CONTINUE_ON_ERROR"
      expectedErrorRate: 0.05
      errorReportingEnabled: true
      batchResilienceEnabled: true
      resilienceLevel: "HIGH"
      processing-type: "ERROR_HANDLING"
      complexity: "HIGH"
      error-handling-operations: 3

  - scenario: "high-error-rate-batch"
    description: "Batch processing with high error rate"
    data:
      batchSize: 800
      processingType: "ERROR_HANDLING"
      errorRate: 0.4
      continueOnError: true
      errorReporting: true
    expected-results:
      errorToleranceEnabled: true
      errorHandlingStrategy: "CONTINUE_ON_ERROR"
      expectedErrorRate: 0.4
      errorReportingEnabled: true
      batchResilienceEnabled: true
      resilienceLevel: "LOW"
      processing-type: "ERROR_HANDLING"

