# APEX Comprehensive Discount Rules Configuration
# External data source configuration for comprehensive order discount rules
# Replaces hardcoded discount logic from RuleConfigurationBootstrap

metadata:
  id: "Comprehensive Discount Rules"
  name: "Comprehensive Discount Rules"
  version: "1.0.0"
  description: "Comprehensive data-driven discount rules for bootstrap demonstration"
  type: "external-data-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  tags: ["apex-demo", "evaluation", "bootstrap-comprehensive", "discount-rules"]

# Comprehensive discount rules by customer and order profile
data:
  large-order:
    rule-id: "OD001"
    discount-percentage: 15
    discount-reason: "Large order volume discount - 15% off orders over $1000"
    description: "Orders over $1000 qualify for volume-based discount"
    conditions:
      order-total-min: 1000
      customer-years-min: null
    priority: 10
    max-discount-amount: 1000
    
  loyalty-customer:
    rule-id: "OD002"
    discount-percentage: 12
    discount-reason: "Loyalty customer discount - 12% off for long-term customers"
    description: "Customers with 5+ years qualify for loyalty discount"
    conditions:
      order-total-min: null
      customer-years-min: 5
    priority: 20
    max-discount-amount: 500
    
  new-customer:
    rule-id: "OD003"
    discount-percentage: 8
    discount-reason: "New customer welcome discount - 8% welcome offer"
    description: "First-time customers (0 years) get enhanced welcome discount"
    conditions:
      order-total-min: null
      customer-years: 0
    priority: 30
    max-discount-amount: 200
    
  standard-customer:
    rule-id: "OD004"
    discount-percentage: 0
    discount-reason: "Standard processing - no discount applicable"
    description: "Standard customers with no special qualifications"
    conditions:
      order-total-max: 999.99
      customer-years-min: 1
      customer-years-max: 5
    priority: 40
    max-discount-amount: 0

# Advanced discount tiers
advanced-tiers:
  premium-large-order:
    rule-id: "OD005"
    discount-percentage: 20
    discount-reason: "Premium large order discount - 20% off orders over $5000"
    conditions:
      order-total-min: 5000
    priority: 5
    max-discount-amount: 2000
    
  platinum-loyalty:
    rule-id: "OD006"
    discount-percentage: 18
    discount-reason: "Platinum loyalty discount - 18% off for 10+ year customers"
    conditions:
      customer-years-min: 10
    priority: 8
    max-discount-amount: 800
    
  bulk-enterprise:
    rule-id: "OD007"
    discount-percentage: 25
    discount-reason: "Enterprise bulk discount - 25% off orders over $10000"
    conditions:
      order-total-min: 10000
      customer-type: "enterprise"
    priority: 3
    max-discount-amount: 5000

# Detailed discount configurations
discount-details:
  OD001:
    name: "Large Order Volume Discount"
    category: "volume-based"
    applicable-products: "all"
    stackable: false
    seasonal-multiplier: 1.0
    
  OD002:
    name: "Loyalty Customer Discount"
    category: "relationship-based"
    applicable-products: "all"
    stackable: true
    seasonal-multiplier: 1.2
    
  OD003:
    name: "New Customer Welcome Discount"
    category: "acquisition-based"
    applicable-products: "selected"
    stackable: true
    seasonal-multiplier: 1.1
    
  OD004:
    name: "Standard Processing"
    category: "default"
    applicable-products: "none"
    stackable: false
    seasonal-multiplier: 1.0
    
  OD005:
    name: "Premium Large Order Discount"
    category: "premium-volume"
    applicable-products: "all"
    stackable: false
    seasonal-multiplier: 1.0
    
  OD006:
    name: "Platinum Loyalty Discount"
    category: "premium-relationship"
    applicable-products: "all"
    stackable: true
    seasonal-multiplier: 1.3
    
  OD007:
    name: "Enterprise Bulk Discount"
    category: "enterprise"
    applicable-products: "all"
    stackable: false
    seasonal-multiplier: 1.0

# Business parameters
business-parameters:
  order-thresholds:
    premium-large: 10000
    large-order: 5000
    medium-order: 1000
    small-order: 100
    
  customer-loyalty-tiers:
    new: 0
    bronze: 1
    silver: 3
    gold: 5
    platinum: 10
    diamond: 15
    
  discount-limits:
    maximum-percentage: 30
    maximum-amount: 5000
    minimum-order: 25
    
  seasonal-campaigns:
    holiday-season:
      multiplier: 1.5
      start-date: "2025-11-01"
      end-date: "2025-12-31"
    back-to-school:
      multiplier: 1.2
      start-date: "2025-08-01"
      end-date: "2025-09-15"
    summer-sale:
      multiplier: 1.3
      start-date: "2025-06-01"
      end-date: "2025-08-31"

# Discount calculation rules
calculation-rules:
  precedence:
    - "bulk-enterprise"
    - "premium-large-order"
    - "platinum-loyalty"
    - "large-order"
    - "loyalty-customer"
    - "new-customer"
    - "standard-customer"
    
  stacking-rules:
    allowed-combinations:
      - ["loyalty-customer", "new-customer"]
      - ["platinum-loyalty", "new-customer"]
    maximum-stacked-percentage: 25
    
  exclusions:
    - rule: "bulk-enterprise"
      excludes: ["premium-large-order", "large-order"]
      reason: "Enterprise discount is exclusive"
    - rule: "premium-large-order"
      excludes: ["large-order"]
      reason: "Premium large order supersedes regular large order"

# Performance metrics
performance-metrics:
  processing-time:
    discount-calculation: "< 50ms"
    rule-evaluation: "< 20ms"
    
  accuracy-targets:
    discount-calculation: 99.9
    rule-application: 99.8
    
  volume-capacity:
    daily-orders: 50000
    peak-hour-capacity: 10000
    concurrent-processing: 1000
