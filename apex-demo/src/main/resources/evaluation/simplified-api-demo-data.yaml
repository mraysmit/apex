# Simplified API Demo Data Configuration
# Test data scenarios for SimplifiedAPIDemo.java
# NO HARDCODED SIMULATION - Real APEX data processing

metadata:
  name: "Simplified API Demo Data"
  version: "2.0.0"
  description: "Test data scenarios for real APEX simplified API demonstration"
  type: "dataset"
  author: "apex.demo.team@company.com"
  source: "APEX Demo Data Generator"
  created-date: "2024-12-24"
  tags: ["apex-demo", "evaluation", "simplified-api", "test-data"]

# Ultra-Simple API Test Scenarios
ultra-simple-scenarios:
  - scenario: "valid-simple-data"
    description: "Valid data for ultra-simple API processing"
    data:
      name: "John Doe"
      age: 25
      email: "john.doe@example.com"
      apiType: "ULTRA_SIMPLE"
    expected-results:
      nameValid: true
      ageValid: true
      emailValid: true
      api-type: "ULTRA_SIMPLE"
      complexity: "LOW"
      use-case-coverage: "90%"

  - scenario: "invalid-simple-data"
    description: "Invalid data for ultra-simple API validation testing"
    data:
      name: ""
      age: 16
      email: "invalid-email"
      apiType: "ULTRA_SIMPLE"
    expected-results:
      nameValid: false
      ageValid: false
      emailValid: false
      api-type: "ULTRA_SIMPLE"
      validation-errors: 3

  - scenario: "partial-simple-data"
    description: "Partial data for ultra-simple API processing"
    data:
      name: "Jane Smith"
      age: 30
      apiType: "ULTRA_SIMPLE"
    expected-results:
      nameValid: true
      ageValid: true
      emailValid: false
      api-type: "ULTRA_SIMPLE"
      validation-errors: 1

# One-Liner Rule Evaluations Test Scenarios
one-liner-scenarios:
  - scenario: "premium-customer-large-order"
    description: "Premium customer with large order for one-liner processing"
    data:
      orderAmount: 15000
      customerType: "PREMIUM"
      creditLimit: 50000
      apiType: "ONE_LINER"
    expected-results:
      orderApproved: true
      discountEligible: true
      amountValid: true
      api-type: "ONE_LINER"
      complexity: "MEDIUM"
      syntax: "SIMPLIFIED"

  - scenario: "standard-customer-small-order"
    description: "Standard customer with small order for one-liner processing"
    data:
      orderAmount: 5000
      customerType: "STANDARD"
      creditLimit: 20000
      apiType: "ONE_LINER"
    expected-results:
      orderApproved: true
      discountEligible: false
      amountValid: true
      api-type: "ONE_LINER"

  - scenario: "over-limit-order"
    description: "Order exceeding credit limit for one-liner processing"
    data:
      orderAmount: 60000
      customerType: "STANDARD"
      creditLimit: 50000
      apiType: "ONE_LINER"
    expected-results:
      orderApproved: false
      discountEligible: false
      amountValid: true
      api-type: "ONE_LINER"

# Template-Based Validation Test Scenarios
template-based-scenarios:
  - scenario: "valid-customer-transaction"
    description: "Valid customer and transaction data for template-based processing"
    data:
      customerName: "Alice Johnson"
      customerEmail: "alice@example.com"
      transactionAmount: 75000
      transactionType: "WIRE_TRANSFER"
      customerRiskRating: "LOW"
      apiType: "TEMPLATE_BASED"
    expected-results:
      customerNameValid: true
      customerEmailValid: true
      transactionAmountValid: true
      transactionTypeValid: true
      riskAssessment: "LOW_RISK"
      api-type: "TEMPLATE_BASED"
      complexity: "HIGH"
      reusability: "HIGH"

  - scenario: "medium-risk-transaction"
    description: "Medium risk transaction for template-based processing"
    data:
      customerName: "Bob Wilson"
      customerEmail: "bob.wilson@company.com"
      transactionAmount: 250000
      transactionType: "ACH"
      customerRiskRating: "MEDIUM"
      apiType: "TEMPLATE_BASED"
    expected-results:
      customerNameValid: true
      customerEmailValid: true
      transactionAmountValid: true
      transactionTypeValid: true
      riskAssessment: "MEDIUM_RISK"
      api-type: "TEMPLATE_BASED"

  - scenario: "high-risk-transaction"
    description: "High risk transaction for template-based processing"
    data:
      customerName: "Charlie Brown"
      customerEmail: "charlie@example.com"
      transactionAmount: 750000
      transactionType: "WIRE_TRANSFER"
      customerRiskRating: "HIGH"
      apiType: "TEMPLATE_BASED"
    expected-results:
      customerNameValid: true
      customerEmailValid: true
      transactionAmountValid: true
      transactionTypeValid: true
      riskAssessment: "HIGH_RISK"
      api-type: "TEMPLATE_BASED"

  - scenario: "invalid-template-data"
    description: "Invalid data for template-based validation testing"
    data:
      customerName: "X"
      customerEmail: "invalid-email"
      transactionAmount: -1000
      transactionType: "INVALID_TYPE"
      customerRiskRating: "LOW"
      apiType: "TEMPLATE_BASED"
    expected-results:
      customerNameValid: false
      customerEmailValid: false
      transactionAmountValid: false
      transactionTypeValid: false
      api-type: "TEMPLATE_BASED"
      validation-errors: 4

# Performance Test Scenarios
performance-scenarios:
  - scenario: "ultra-simple-performance"
    description: "Performance testing for ultra-simple API"
    data:
      name: "Performance Test"
      age: 30
      email: "perf@test.com"
      apiType: "ULTRA_SIMPLE"
    expected-performance:
      target-latency: "< 5ms"
      throughput: "HIGH"
      memory-usage: "MINIMAL"

  - scenario: "one-liner-performance"
    description: "Performance testing for one-liner API"
    data:
      orderAmount: 12000
      customerType: "PREMIUM"
      creditLimit: 25000
      apiType: "ONE_LINER"
    expected-performance:
      target-latency: "< 10ms"
      throughput: "HIGH"
      memory-usage: "LOW"

  - scenario: "template-based-performance"
    description: "Performance testing for template-based API"
    data:
      customerName: "Performance Customer"
      customerEmail: "perf.customer@test.com"
      transactionAmount: 50000
      transactionType: "WIRE_TRANSFER"
      customerRiskRating: "LOW"
      apiType: "TEMPLATE_BASED"
    expected-performance:
      target-latency: "< 25ms"
      throughput: "MEDIUM"
      memory-usage: "MEDIUM"

# Integrated Workflow Test Scenarios
integrated-scenarios:
  - scenario: "complete-simplified-workflow"
    description: "Complete workflow demonstrating all simplified API types"
    data:
      # Ultra-simple data
      name: "Workflow User"
      age: 28
      email: "workflow@example.com"
      # One-liner data
      orderAmount: 18000
      customerType: "PREMIUM"
      creditLimit: 40000
      # Template-based data
      customerName: "Workflow User"
      customerEmail: "workflow@example.com"
      transactionAmount: 18000
      transactionType: "WIRE_TRANSFER"
      customerRiskRating: "LOW"
      apiType: "ALL_TYPES"
    expected-workflow:
      ultra-simple-validation: "PASSED"
      one-liner-evaluation: "APPROVED"
