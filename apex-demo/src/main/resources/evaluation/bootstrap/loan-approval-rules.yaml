# APEX Loan Approval Rules Configuration
# External data source configuration for loan approval rules
# Replaces hardcoded loan approval logic from RuleConfigurationHardcodedBootstrap

metadata:
  name: "Loan Approval Rules"
  version: "1.0.0"
  description: "Data-driven loan approval rules for bootstrap demonstration"
  type: "external-data-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  tags: ["apex-demo", "evaluation", "bootstrap", "loan-approval-rules"]

# Loan approval rules by credit profile
data:
  excellent-credit:
    rule-id: "LA002"
    decision: "APPROVED"
    reason: "Excellent credit score - automatic approval"
    description: "Credit score >= 750 qualifies for automatic approval"
    conditions:
      credit-score-min: 750
      dti-ratio-max: null
    approval-rate: 95
    
  good-credit-low-dti:
    rule-id: "LA001"
    decision: "APPROVED"
    reason: "Good credit with acceptable debt-to-income ratio"
    description: "Credit score >= 700 with DTI <= 0.36"
    conditions:
      credit-score-min: 700
      dti-ratio-max: 0.36
    approval-rate: 85
    
  poor-credit:
    rule-id: "LA003"
    decision: "REJECTED"
    reason: "Credit score below minimum threshold"
    description: "Credit score < 620 results in automatic rejection"
    conditions:
      credit-score-max: 619
      dti-ratio-max: null
    approval-rate: 5
    
  moderate-credit:
    rule-id: "LA005"
    decision: "REFERRED"
    reason: "Moderate credit requires manual review"
    description: "Credit score 620-699 requires underwriter review"
    conditions:
      credit-score-min: 620
      credit-score-max: 699
      dti-ratio-max: null
    approval-rate: 60

# Detailed rule configurations
rule-details:
  LA001:
    name: "Good Credit Low DTI Approval"
    priority: 10
    category: "automatic-approval"
    risk-level: "low"
    processing-time: "immediate"
    required-documents: ["income-verification", "credit-report"]
    
  LA002:
    name: "Excellent Credit Approval"
    priority: 5
    category: "automatic-approval"
    risk-level: "very-low"
    processing-time: "immediate"
    required-documents: ["credit-report"]
    
  LA003:
    name: "Poor Credit Rejection"
    priority: 15
    category: "automatic-rejection"
    risk-level: "high"
    processing-time: "immediate"
    required-documents: []
    
  LA005:
    name: "Moderate Credit Manual Review"
    priority: 20
    category: "manual-review"
    risk-level: "medium"
    processing-time: "2-5 business days"
    required-documents: ["income-verification", "credit-report", "employment-verification", "bank-statements"]

# Business parameters
business-parameters:
  credit-score-thresholds:
    excellent: 750
    good: 700
    fair: 620
    poor: 619
    
  dti-ratio-thresholds:
    excellent: 0.28
    good: 0.36
    acceptable: 0.43
    high: 0.50
    
  loan-amount-limits:
    excellent-credit: 1000000
    good-credit: 500000
    fair-credit: 250000
    poor-credit: 0
    
  interest-rate-adjustments:
    excellent-credit: -0.5
    good-credit: 0.0
    fair-credit: 0.75
    poor-credit: null

# Processing workflows
workflows:
  automatic-approval:
    steps:
      - "credit-score-check"
      - "dti-ratio-verification"
      - "loan-amount-validation"
      - "automatic-approval-generation"
    sla: "immediate"
    
  automatic-rejection:
    steps:
      - "credit-score-check"
      - "rejection-letter-generation"
    sla: "immediate"
    
  manual-review:
    steps:
      - "credit-score-check"
      - "dti-ratio-verification"
      - "document-collection"
      - "underwriter-assignment"
      - "manual-review-process"
      - "decision-notification"
    sla: "5 business days"

# Compliance requirements
compliance:
  regulations:
    - "Fair Credit Reporting Act (FCRA)"
    - "Equal Credit Opportunity Act (ECOA)"
    - "Truth in Lending Act (TILA)"
    
  audit-requirements:
    - "Decision rationale documentation"
    - "Credit score verification"
    - "DTI calculation validation"
    - "Regulatory compliance check"
    
  data-retention:
    approved-applications: "7 years"
    rejected-applications: "2 years"
    manual-review-files: "10 years"
