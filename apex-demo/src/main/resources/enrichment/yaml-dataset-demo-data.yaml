# YAML Dataset Demo Data Configuration
# Test data scenarios for YamlDatasetDemo.java
# NO HARDCODED SIMULATION - Real APEX data processing

metadata:
  name: "YAML Dataset Demo Data"
  version: "2.0.0"
  description: "Test data scenarios for real APEX YAML dataset demonstration"
  type: "dataset"
  author: "apex.demo.team@company.com"
  source: "APEX Demo Data Generator"
  created-date: "2024-12-24"
  tags: ["apex-demo", "enrichment", "yaml-dataset", "test-data"]

# Dataset-Based Enrichment Test Scenarios
dataset-scenarios:
  - scenario: "currency-enrichment-usd"
    description: "USD currency enrichment using inline dataset"
    data:
      currencyCode: "USD"
      amount: 1000.50
    expected-results:
      currencyName: "US Dollar"
      currencyRegion: "North America"
      currencySymbol: "$"
      currencyDecimalPlaces: 2

  - scenario: "currency-enrichment-eur"
    description: "EUR currency enrichment using inline dataset"
    data:
      currencyCode: "EUR"
      amount: 750.25
    expected-results:
      currencyName: "Euro"
      currencyRegion: "Europe"
      currencySymbol: "€"
      currencyDecimalPlaces: 2

  - scenario: "country-enrichment-us"
    description: "US country enrichment using inline dataset"
    data:
      countryCode: "US"
      customerLocation: "New York"
    expected-results:
      countryName: "United States"
      continent: "North America"
      timezone: "EST/PST"
      primaryLanguage: "English"

  - scenario: "product-enrichment-equity"
    description: "Equity product enrichment using inline dataset"
    data:
      productType: "EQUITY"
      investmentAmount: 5000
    expected-results:
      productCategory: "STOCKS"
      productRiskLevel: "HIGH"
      minimumInvestment: 1000

# Field Mapping Test Scenarios
field-mapping-scenarios:
  - scenario: "basic-field-mapping"
    description: "Basic field mapping and transformation"
    data:
      sourceField1: "originalValue1"
      sourceField2: "originalValue2"
      transformField: "TRANSFORM_ME"
    expected-results:
      mappedField1: "ORIGINALVALUE1"
      mappedField2: "originalValue2_PROCESSED"
      transformedField: "TRANSFORMED"

  - scenario: "complex-field-mapping"
    description: "Complex field mapping with multiple transformations"
    data:
      sourceField1: "testValue"
      sourceField2: "anotherValue"
      transformField: "NO_TRANSFORM"
    expected-results:
      mappedField1: "TESTVALUE"
      mappedField2: "anotherValue_PROCESSED"
      transformedField: "NO_TRANSFORM"

# Conditional Processing Test Scenarios
conditional-scenarios:
  - scenario: "high-risk-premium-customer"
    description: "High risk premium customer conditional processing"
    data:
      processingType: "CONDITIONAL"
      riskLevel: "HIGH"
      customerTier: "PREMIUM"
    expected-results:
      processingPath: "HIGH_RISK_PROCESSING"
      customerBenefits: "PREMIUM_BENEFITS_APPLIED"
      specialHandling: "VIP_HIGH_RISK_PROCESSING"

  - scenario: "medium-risk-standard-customer"
    description: "Medium risk standard customer conditional processing"
    data:
      processingType: "CONDITIONAL"
      riskLevel: "MEDIUM"
      customerTier: "STANDARD"
    expected-results:
      processingPath: null
      customerBenefits: null
      specialHandling: null

  - scenario: "low-risk-premium-customer"
    description: "Low risk premium customer conditional processing"
    data:
      processingType: "CONDITIONAL"
      riskLevel: "LOW"
      customerTier: "PREMIUM"
    expected-results:
      processingPath: null
      customerBenefits: "PREMIUM_BENEFITS_APPLIED"
      specialHandling: null

# Integrated Workflow Test Scenarios
integrated-scenarios:
  - scenario: "complete-dataset-workflow"
    description: "Complete dataset processing workflow"
    data:
      # Currency data
      currencyCode: "GBP"
      amount: 2500.75
      # Country data
      countryCode: "GB"
      customerLocation: "London"
      # Product data
      productType: "BOND"
      investmentAmount: 10000
      # Field mapping data
      sourceField1: "gbpTransaction"
      sourceField2: "londonOffice"
      transformField: "TRANSFORM_ME"
      # Conditional data
      processingType: "CONDITIONAL"
      riskLevel: "LOW"
      customerTier: "PREMIUM"
    expected-workflow:
      step1: "currency-dataset-enrichment"
      step2: "country-dataset-enrichment"
      step3: "product-dataset-enrichment"
      step4: "field-mapping-enrichment"
      step5: "conditional-dataset-enrichment"
      final-status: "PROCESSED"

# Performance Test Data
performance-scenarios:
  - scenario: "bulk-currency-processing"
    description: "Bulk currency processing using inline datasets"
    data:
      currencies:
        - code: "USD"
          amount: 1000
        - code: "EUR"
          amount: 850
        - code: "GBP"
          amount: 750
        - code: "JPY"
          amount: 110000
        - code: "CHF"
          amount: 950
    expected-performance:
      processing-time: "< 10ms"
      cache-hits: 5
      external-calls: 0

