# APEX OTC Options Bootstrap Demo Configuration
# Real APEX YAML configuration for OTC options bootstrap processing
# Replaces all hardcoded OTC options logic from OtcOptionsBootstrapDemo (@version 1.0)

type: "apex-enrichment-config"
name: "otc-options-bootstrap-demo"
description: "APEX-compliant OTC options bootstrap with real enrichment services"

# External data source for OTC options bootstrap configurations
external-data-sources:
  - name: "sample-otc-options-config"
    type: "external-data-config"
    source: "enrichment/otc-bootstrap/sample-otc-options-config.yaml"
    
  - name: "enrichment-methods-config"
    type: "external-data-config"
    source: "enrichment/otc-bootstrap/enrichment-methods-config.yaml"
    
  - name: "data-sources-config"
    type: "external-data-config"
    source: "enrichment/otc-bootstrap/data-sources-config.yaml"

# APEX enrichment processing for OTC options bootstrap
enrichments:
  - name: "sample-otc-options-creation"
    type: "lookup-enrichment"
    description: "Create sample OTC options using data-driven configuration"
    condition: "#data.bootstrapType == 'sample-otc-options-creation'"
    lookup-source: "sample-otc-options-config"
    lookup-key: "#data.optionType != null ? #data.optionType : 'default'"
    target-field: "sampleOtcOptionsResult"
    
  - name: "enrichment-methods-processing"
    type: "lookup-enrichment"
    description: "Process enrichment methods using data-driven configuration"
    condition: "#data.bootstrapType == 'enrichment-methods-processing'"
    lookup-source: "enrichment-methods-config"
    lookup-key: "#data.methodType != null ? #data.methodType : 'default'"
    target-field: "enrichmentMethodsResult"
    
  - name: "data-sources-integration"
    type: "lookup-enrichment"
    description: "Integrate data sources using data-driven configuration"
    condition: "#data.bootstrapType == 'data-sources-integration'"
    lookup-source: "data-sources-config"
    lookup-key: "#data.sourceType != null ? #data.sourceType : 'default'"
    target-field: "dataSourcesResult"
    
  - name: "otc-options-bootstrap-summary"
    type: "expression-enrichment"
    description: "Generate OTC options bootstrap summary"
    condition: "true"
    expression: "'OTC options bootstrap completed: ' + (#data.bootstrapType != null ? #data.bootstrapType : 'unknown') + ' using real APEX services'"
    target-field: "otcOptionsBootstrapSummary"

# Bootstrap processing categories
processing-categories:
  - category: "sample-otc-options-creation"
    description: "Sample OTC options creation and management"
    processing-type: "real-apex-enrichment"
    option-types:
      - "Natural Gas Call Options"
      - "Brent Crude Oil Put Options"
      - "Gold Call Options"
      - "Complex derivative instruments"
    
  - category: "enrichment-methods-processing"
    description: "Advanced enrichment methods processing"
    processing-type: "real-apex-enrichment"
    enrichment-aspects:
      - "Commodity data enrichment"
      - "Currency data enrichment"
      - "Counterparty data enrichment"
      - "Market data integration"
    
  - category: "data-sources-integration"
    description: "Real APEX data sources integration"
    processing-type: "real-apex-enrichment"
    integration-aspects:
      - "File system data sources"
      - "Database data sources"
      - "Cache data sources"
      - "External data sources"

# OTC options processing patterns
processing-patterns:
  energy-commodities-pattern:
    pattern-name: "Energy Commodities Processing"
    description: "Pattern for processing energy commodity OTC options"
    commodity-types: ["Natural Gas", "Brent Crude Oil", "WTI Crude Oil"]
    processing-steps:
      - "Commodity reference data lookup"
      - "Energy market data enrichment"
      - "Price volatility analysis"
      - "Settlement processing"
    
  precious-metals-pattern:
    pattern-name: "Precious Metals Processing"
    description: "Pattern for processing precious metals OTC options"
    commodity-types: ["Gold", "Silver", "Platinum", "Palladium"]
    processing-steps:
      - "Precious metals reference data"
      - "Market data enrichment"
      - "Price analysis"
      - "Settlement processing"
    
  counterparty-enrichment-pattern:
    pattern-name: "Counterparty Enrichment Processing"
    description: "Pattern for enriching counterparty information"
    counterparty-types: ["Investment Banks", "Commercial Banks", "Hedge Funds"]
    processing-steps:
      - "Credit rating lookup"
      - "Risk assessment"
      - "Regulatory compliance check"
      - "Relationship management"

# Performance settings
performance-settings:
  sample-otc-options-creation:
    creation-timeout: 5000
    parallel-creation: true
    cache-results: true
    
  enrichment-methods-processing:
    processing-timeout: 10000
    parallel-processing: true
    memory-optimization: true
    
  data-sources-integration:
    integration-timeout: 8000
    parallel-integration: false
    connection-pooling: true

# Demonstration scenarios
demonstration-scenarios:
  comprehensive-bootstrap:
    scenario-name: "Comprehensive OTC Options Bootstrap"
    description: "Demonstrate comprehensive OTC options bootstrap processing"
    steps:
      - "Load bootstrap configurations"
      - "Create sample OTC options"
      - "Process enrichment methods"
      - "Integrate data sources"
      - "Generate bootstrap results"
    expected-outcome: "Successful comprehensive bootstrap"
    
  advanced-enrichment:
    scenario-name: "Advanced Enrichment Processing"
    description: "Demonstrate advanced enrichment methods"
    steps:
      - "Load enrichment configurations"
      - "Process commodity data enrichment"
      - "Process currency data enrichment"
      - "Process counterparty enrichment"
      - "Generate enrichment results"
    expected-outcome: "Successful advanced enrichment"
    
  data-sources-integration:
    scenario-name: "Data Sources Integration"
    description: "Demonstrate real APEX data sources integration"
    steps:
      - "Load data source configurations"
      - "Initialize file system sources"
      - "Initialize database sources"
      - "Initialize cache sources"
      - "Generate integration results"
    expected-outcome: "Successful data sources integration"

# Financial instruments configuration
financial-instruments:
  otc-options:
    instrument-type: "OTC Options"
    description: "Over-the-counter options on various underlying assets"
    supported-underlyings:
      - "Energy Commodities"
      - "Precious Metals"
      - "Agricultural Products"
      - "Industrial Metals"
    option-types:
      - "Call Options"
      - "Put Options"
      - "Exotic Options"
    settlement-types:
      - "Cash Settlement"
      - "Physical Settlement"
      - "Net Settlement"
    
  underlying-assets:
    energy-commodities:
      - name: "Natural Gas"
        unit: "MMBtu"
        exchange: "NYMEX"
        currency: "USD"
      - name: "Brent Crude Oil"
        unit: "Barrel"
        exchange: "ICE"
        currency: "USD"
      - name: "WTI Crude Oil"
        unit: "Barrel"
        exchange: "NYMEX"
        currency: "USD"
        
    precious-metals:
      - name: "Gold"
        unit: "Troy Ounce"
        exchange: "COMEX"
        currency: "USD"
      - name: "Silver"
        unit: "Troy Ounce"
        exchange: "COMEX"
        currency: "USD"
      - name: "Platinum"
        unit: "Troy Ounce"
        exchange: "NYMEX"
        currency: "USD"

# Quality assurance
quality-assurance:
  bootstrap-reliability:
    - "Bootstrap process must be deterministic"
    - "Sample data must be realistic and valid"
    - "Enrichment methods must be accurate"
    - "Data sources must be properly integrated"
    
  financial-accuracy:
    - "Financial calculations must be precise"
    - "Market data must be current and accurate"
    - "Risk assessments must be comprehensive"
    - "Regulatory compliance must be maintained"
    
  performance-requirements:
    - "Bootstrap time must be reasonable"
    - "Memory usage must be controlled"
    - "Data source connections must be efficient"
    - "Parallel processing must be thread-safe"

# Output configuration
output:
  include-input: true
  include-metadata: true
  format: "enhanced"
  bootstrap-summary: true
  performance-metrics: true
  enrichment-details: true
  financial-analysis: true
  data-source-status: true
