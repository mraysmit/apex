# Data Management Demo Data Configuration
# Test data scenarios for DataManagementDemo.java
# NO HARDCODED SIMULATION - Real APEX data processing

type: "external-data-config"
name: "data-management-demo-data"
description: "Test data scenarios for real APEX data management demonstration"
version: "2.0"
author: "APEX Demo Team"
created: "2025-08-29"

# Basic Dataset Structure Test Scenarios
basic-dataset-scenarios:
  - scenario: "valid-currency-transaction"
    description: "Valid currency transaction for basic dataset structure"
    data:
      currency: "USD"
      amount: 1000.00
      customerId: "CUST001"
      processingType: "BASIC_DATASET"
    expected-results:
      currencyName: "US Dollar"
      amountValid: true
      customerType: "STANDARD_CUSTOMER"
      processing-type: "BASIC_DATASET"
      complexity: "LOW"
      dataset-operations: 3

  - scenario: "euro-transaction"
    description: "Euro transaction for basic dataset structure"
    data:
      currency: "EUR"
      amount: 750.00
      customerId: "CUST002"
      processingType: "BASIC_DATASET"
    expected-results:
      currencyName: "Euro"
      amountValid: true
      customerType: "STANDARD_CUSTOMER"
      processing-type: "BASIC_DATASET"

  - scenario: "invalid-amount-transaction"
    description: "Invalid amount transaction for basic dataset structure"
    data:
      currency: "USD"
      amount: -500.00
      customerId: "CUST003"
      processingType: "BASIC_DATASET"
    expected-results:
      currencyName: "US Dollar"
      amountValid: false
      customerType: "STANDARD_CUSTOMER"
      processing-type: "BASIC_DATASET"

# Simple Data Enrichment Test Scenarios
simple-enrichment-scenarios:
  - scenario: "laptop-order-enrichment"
    description: "Laptop order for simple data enrichment"
    data:
      productId: "LAPTOP001"
      quantity: 2
      customerId: "CUST001"
      processingType: "SIMPLE_ENRICHMENT"
    expected-results:
      productName: "Business Laptop"
      quantityValid: true
      customerStatus: "ACTIVE"
      processing-type: "SIMPLE_ENRICHMENT"
      complexity: "MEDIUM"
      enrichment-operations: 3

  - scenario: "desktop-order-enrichment"
    description: "Desktop order for simple data enrichment"
    data:
      productId: "DESKTOP001"
      quantity: 1
      customerId: "CUST002"
      processingType: "SIMPLE_ENRICHMENT"
    expected-results:
      productName: "Business Desktop"
      quantityValid: true
      customerStatus: "INACTIVE"
      processing-type: "SIMPLE_ENRICHMENT"

  - scenario: "unknown-product-enrichment"
    description: "Unknown product for simple data enrichment"
    data:
      productId: "UNKNOWN001"
      quantity: 1
      customerId: "CUST003"
      processingType: "SIMPLE_ENRICHMENT"
    expected-results:
      productName: "Unknown Product"
      quantityValid: true
      customerStatus: "INACTIVE"
      processing-type: "SIMPLE_ENRICHMENT"

# Complex Data Enrichment Test Scenarios
complex-enrichment-scenarios:
  - scenario: "high-value-order-enrichment"
    description: "High-value order for complex data enrichment"
    data:
      orderId: "ORD001"
      customerId: "CUST001"
      productId: "LAPTOP001"
      currency: "USD"
      quantity: 2
      amount: 2599.98
      processingType: "COMPLEX_ENRICHMENT"
    expected-results:
      orderStatus: "PROCESSING"
      orderType: "STANDARD_ORDER"
      priorityLevel: "HIGH"
      unitPrice: 1299.99
      totalValue: 2599.98
      discountEligible: true
      estimatedDelivery: "3-5_BUSINESS_DAYS"
      warehouseLocation: "CENTRAL_WAREHOUSE"
      shippingMethod: "EXPRESS"
      processing-type: "COMPLEX_ENRICHMENT"
      complexity: "HIGH"

  - scenario: "standard-value-order-enrichment"
    description: "Standard-value order for complex data enrichment"
    data:
      orderId: "ORD002"
      customerId: "CUST002"
      productId: "LAPTOP001"
      currency: "USD"
      quantity: 1
      amount: 1299.99
      processingType: "COMPLEX_ENRICHMENT"
    expected-results:
      orderStatus: "PROCESSING"
      orderType: "STANDARD_ORDER"
      priorityLevel: "NORMAL"
      unitPrice: 1299.99
      totalValue: 1299.99
      discountEligible: false
      estimatedDelivery: "3-5_BUSINESS_DAYS"
      warehouseLocation: "CENTRAL_WAREHOUSE"
      shippingMethod: "STANDARD"
      processing-type: "COMPLEX_ENRICHMENT"

# Multi-Dataset Scenarios Test Scenarios
multi-dataset-scenarios:
  - scenario: "valid-multi-dataset-transaction"
    description: "Valid multi-dataset transaction with cross-references"
    data:
      transactionId: "TXN001"
      currency: "USD"
      productId: "LAPTOP001"
      customerId: "CUST001"
      amount: 1500.00
      processingType: "MULTI_DATASET"
    expected-results:
      crossReferenceValid: true
      currencyProductCompatible: true
      customerTransactionProfile: "HIGH_VALUE_CUSTOMER"
      processing-type: "MULTI_DATASET"
      complexity: "HIGH"
      dataset-relationships: 1
      cross-references: 3

  - scenario: "standard-multi-dataset-transaction"
    description: "Standard multi-dataset transaction"
    data:
      transactionId: "TXN002"
      currency: "EUR"
      productId: "DESKTOP001"
      customerId: "CUST002"
      amount: 800.00
      processingType: "MULTI_DATASET"
    expected-results:
      crossReferenceValid: true
      currencyProductCompatible: false
      customerTransactionProfile: "STANDARD_CUSTOMER"
      processing-type: "MULTI_DATASET"

# Validation with Enriched Data Test Scenarios
validation-enriched-scenarios:
  - scenario: "valid-currency-amount-validation"
    description: "Valid currency and amount for validation with enriched data"
    data:
      currency: "USD"
      amount: 1000.00
      validationRequired: true
      processingType: "VALIDATION_ENRICHED"
    expected-results:
      currencyFormatValid: true
      currencySupported: true
      amountPositive: true
      amountReasonable: true
      processing-type: "VALIDATION_ENRICHED"
      complexity: "MEDIUM"
      validation-rules: 2
      total-validations: 4

  - scenario: "invalid-currency-validation"
    description: "Invalid currency for validation with enriched data"
    data:
      currency: "XY"
      amount: 500.00
      validationRequired: true
      processingType: "VALIDATION_ENRICHED"
    expected-results:
      currencyFormatValid: false
      currencySupported: false
      amountPositive: true
      amountReasonable: true
      processing-type: "VALIDATION_ENRICHED"

  - scenario: "invalid-amount-validation"
    description: "Invalid amount for validation with enriched data"
    data:
      currency: "USD"
      amount: -100.00
      validationRequired: true
      processingType: "VALIDATION_ENRICHED"
    expected-results:
      currencyFormatValid: true
      currencySupported: true
      amountPositive: false
      amountReasonable: true
      processing-type: "VALIDATION_ENRICHED"

# Error Handling and Defaults Test Scenarios
error-handling-scenarios:
  - scenario: "unknown-currency-error-handling"
    description: "Unknown currency for error handling and defaults"
    data:
      currency: "UNKNOWN"
      amount: 500.00
      requireDefaults: true
      processingType: "ERROR_HANDLING"
    expected-results:
      currencyName: "Unknown Currency"
      currencyActive: false
      currencyRegion: "UNKNOWN"
      errorHandled: true
      defaultsApplied: true
      processingStatus: "COMPLETED_WITH_DEFAULTS"
      qualityScore: 0.7
      processing-type: "ERROR_HANDLING"
      complexity: "HIGH"
      error-strategies: 3
      resilience-level: "HIGH"

  - scenario: "missing-amount-error-handling"
    description: "Missing amount for error handling and defaults"
    data:
      currency: "USD"
      requireDefaults: true
      processingType: "ERROR_HANDLING"
    expected-results:
      amount: 0.0
      amountDefaulted: true
      errorHandled: true
      defaultsApplied: true
      processingStatus: "COMPLETED_WITH_DEFAULTS"
      qualityScore: 0.7
      processing-type: "ERROR_HANDLING"

# Performance Test Scenarios
performance-scenarios:
  - scenario: "basic-dataset-performance"
    description: "Performance testing for basic dataset structure"
    data:
      currency: "USD"
      amount: 1000.00
      customerId: "PERF_CUST_001"
      processingType: "BASIC_DATASET"
    expected-performance:
      target-latency: "< 10ms"
      throughput: "HIGH"
      memory-usage: "LOW"

  - scenario: "complex-enrichment-performance"
    description: "Performance testing for complex data enrichment"
    data:
      orderId: "PERF_ORD_001"
      customerId: "PERF_CUST_001"
      productId: "LAPTOP001"
      currency: "USD"
      quantity: 2
      amount: 2599.98
      processingType: "COMPLEX_ENRICHMENT"
    expected-performance:
      target-latency: "< 100ms"
      throughput: "MEDIUM"
      memory-usage: "HIGH"

