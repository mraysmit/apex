type: "apex-enrichment-config"
name: "Settlement Auto-Repair Processing Scenario"
  version: "1.0.0"
  description: "Associates settlement instructions with existing rule configurations"
  type: "scenario"
  business-domain: "Post-TradeB Settlement"
  owner: "settlement.operations@company.com"

# ============================================================================
# SCENARIO CONFIGURATION
# ============================================================================

scenario:
  scenario-id: "settlement-auto-repair"
  name: "Settlement Instructions Auto-Repair"
  description: "Associates settlement instructions with existing rule configurations"

  # Data types this scenario applies to
  data-types:
    - "dev.mars.apex.demo.model.BootstrapSettlementInstruction"
    - "SettlementInstruction"

  # References to existing rule configuration files
  rule-configurations:
    - "bootstrap/custody-auto-repair-bootstrap.yaml"
    - "config/settlement-validation-rules.yaml"

