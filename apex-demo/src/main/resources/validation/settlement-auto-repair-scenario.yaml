# ============================================================================
#
# This scenario configuration associates Settlement Instruction data types with
# existing rule configuration files for processing.
#
# PURPOSE:
# - Maps Settlement Instruction data types to existing rule configurations
# - References existing YAML rule files for validation and auto-repair
# - Lightweight routing configuration
#
