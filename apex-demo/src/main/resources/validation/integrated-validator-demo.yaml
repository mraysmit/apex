# APEX Integrated Validator Demo Configuration
# Consolidated configuration for Customer, Product, and Trade validation
# Pure YAML-driven configuration replacing redundant individual validators

metadata:
  id: "integrated-validator-demo"
  name: "Integrated Validator Demo"
  version: "1.0.0"
  description: "APEX consolidated validator for Customer, Product, and Trade entities using pure YAML-driven configuration"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  tags: ["apex-demo", "validation", "consolidated", "customer", "product", "trade"]

# APEX enrichment processing for consolidated validation
enrichments:
  - id: "integrated-validator-demo"
    name: "validation-rules-processing"
    type: "lookup-enrichment"
    description: "Process validation rules for any entity type using data-driven configuration"
    enabled: true
    condition: "#validationType == 'validation-rules'"
    lookup-config:
      lookup-key: "#entityType != null && #ruleType != null ? #entityType + '-' + #ruleType : 'default'"
      lookup-dataset:
        type: "inline"
        key-field: "type"
        data:
          - type: "default"
            result: "Validation rules processing completed: Basic validation rules applied, Business logic validated"
          - type: "Customer-basic-validation-rules"
            result: "Customer basic validation rules completed: Customer ID validated, Name validated, Contact info checked"
          - type: "Customer-business-validation-rules"
            result: "Customer business validation rules completed: Credit rating checked, Account status validated, Risk assessment performed"
          - type: "Customer-compliance-validation-rules"
            result: "Customer compliance validation rules completed: KYC validation, AML checks, Regulatory compliance verified"
          - type: "Product-basic-validation-rules"
            result: "Product basic validation rules completed: Product ID validated, Name validated, Category checked"
          - type: "Product-business-validation-rules"
            result: "Product business validation rules completed: Pricing validated, Availability checked, Inventory levels verified"
          - type: "Product-compliance-validation-rules"
            result: "Product compliance validation rules completed: Regulatory approval checked, Safety standards verified, Quality assurance validated"
          - type: "Trade-basic-validation-rules"
            result: "Trade basic validation rules completed: Trade ID validated, Counterparty validated, Instrument checked"
          - type: "Trade-business-validation-rules"
            result: "Trade business validation rules completed: Settlement terms validated, Risk limits checked, Market data verified"
          - type: "Trade-compliance-validation-rules"
            result: "Trade compliance validation rules completed: Regulatory reporting validated, Best execution checked, Position limits verified"
    field-mappings:
      - source-field: "result"
        target-field: "validationRulesResult"

  - id: "integrated-validator-demo"
    name: "entity-samples-processing"
    type: "lookup-enrichment"
    description: "Process entity samples for any entity type using data-driven configuration"
    enabled: true
    condition: "#validationType == 'entity-samples'"
    lookup-config:
      lookup-key: "#entityType != null && #sampleType != null ? #entityType + '-' + #sampleType : 'default'"
      lookup-dataset:
        type: "inline"
        key-field: "type"
        data:
          - type: "default"
            result: "Entity samples processing completed: Sample data validated, Test scenarios executed"
          - type: "Customer-valid-customer-sample"
            result: "Valid customer sample processed: Customer data validated, Profile complete, Status active"
          - type: "Customer-invalid-customer-sample"
            result: "Invalid customer sample processed: Validation errors detected, Missing required fields, Status inactive"
          - type: "Customer-complex-customer-sample"
            result: "Complex customer sample processed: Multi-entity relationships validated, Complex business rules applied, Advanced scenarios tested"
          - type: "Product-valid-product-sample"
            result: "Valid product sample processed: Product data validated, Specifications complete, Status active"
          - type: "Product-invalid-product-sample"
            result: "Invalid product sample processed: Validation errors detected, Missing specifications, Status inactive"
          - type: "Product-complex-product-sample"
            result: "Complex product sample processed: Multi-variant configurations validated, Complex pricing rules applied, Advanced scenarios tested"
          - type: "Trade-valid-trade-sample"
            result: "Valid trade sample processed: Trade data validated, Settlement terms complete, Status confirmed"
          - type: "Trade-invalid-trade-sample"
            result: "Invalid trade sample processed: Validation errors detected, Missing settlement details, Status rejected"
          - type: "Trade-complex-trade-sample"
            result: "Complex trade sample processed: Multi-leg transactions validated, Complex settlement rules applied, Advanced scenarios tested"
    field-mappings:
      - source-field: "result"
        target-field: "entitySamplesResult"

  - id: "integrated-validator-demo"
    name: "validation-parameters-processing"
    type: "lookup-enrichment"
    description: "Process validation parameters for any entity type using data-driven configuration"
    enabled: true
    condition: "#validationType == 'validation-parameters'"
    lookup-config:
      lookup-key: "#entityType != null && #parameterType != null ? #entityType + '-' + #parameterType : 'default'"
      lookup-dataset:
        type: "inline"
        key-field: "type"
        data:
          - type: "default"
            result: "Validation parameters processing completed: Parameters validated, Configuration applied"
          - type: "Customer-standard-parameters"
            result: "Customer standard parameters processed: Basic validation parameters applied, Standard thresholds configured"
          - type: "Customer-advanced-parameters"
            result: "Customer advanced parameters processed: Advanced validation parameters applied, Complex thresholds configured, Risk parameters set"
          - type: "Customer-custom-parameters"
            result: "Customer custom parameters processed: Custom validation parameters applied, Tailored thresholds configured, Specific business rules set"
          - type: "Product-standard-parameters"
            result: "Product standard parameters processed: Basic validation parameters applied, Standard pricing thresholds configured"
          - type: "Product-advanced-parameters"
            result: "Product advanced parameters processed: Advanced validation parameters applied, Complex pricing rules configured, Inventory parameters set"
          - type: "Product-custom-parameters"
            result: "Product custom parameters processed: Custom validation parameters applied, Tailored pricing thresholds configured, Specific business rules set"
          - type: "Trade-standard-parameters"
            result: "Trade standard parameters processed: Basic validation parameters applied, Standard risk thresholds configured"
          - type: "Trade-advanced-parameters"
            result: "Trade advanced parameters processed: Advanced validation parameters applied, Complex risk rules configured, Settlement parameters set"
          - type: "Trade-custom-parameters"
            result: "Trade custom parameters processed: Custom validation parameters applied, Tailored risk thresholds configured, Specific business rules set"
    field-mappings:
      - source-field: "result"
        target-field: "validationParametersResult"

  - id: "integrated-validator-demo"
    name: "validation-summary"
    type: "calculation-enrichment"
    description: "Generate comprehensive validation summary for any entity type"
    enabled: true
    condition: "true"
    field-mappings:
      - source-field: "validationType"
        target-field: "validationSummary"
        expression: "'Integrated validator completed: ' + (#entityType != null ? #entityType : 'unknown') + ' ' + (#validationType != null ? #validationType : 'unknown') + ' using real APEX services'"

