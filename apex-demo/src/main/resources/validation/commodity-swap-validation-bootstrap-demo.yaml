# APEX Commodity Swap Validation Bootstrap Demo Configuration
# Real APEX YAML configuration for commodity swap validation bootstrap processing
# Replaces all hardcoded validation logic from CommoditySwapValidationBootstrap (@version 1.0)

metadata:
  name: "Commodity Swap Validation Bootstrap Demo"
  version: "1.0.0"
  description: "APEX-compliant commodity swap validation bootstrap with real enrichment services"
  type: "bootstrap"
  author: "apex.demo.team@company.com"
  business-domain: "Commodity Swap Validation"
  created-by: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  tags: ["apex-demo", "validation", "commodity-swap", "bootstrap"]

# External data source for commodity swap validation bootstrap configurations
external-data-sources:
  - name: "validation-rules-config"
    type: "external-data-config"
    source: "validation/commodity-bootstrap/validation-rules-config.yaml"
    
  - name: "enrichment-patterns-config"
    type: "external-data-config"
    source: "validation/commodity-bootstrap/enrichment-patterns-config.yaml"
    
  - name: "commodity-data-config"
    type: "external-data-config"
    source: "validation/commodity-bootstrap/commodity-data-config.yaml"

# APEX enrichment processing for commodity swap validation bootstrap
enrichments:
  - id: "validation-rules-processing"
    name: "validation-rules-processing"
    type: "field-enrichment"
    description: "Process validation rules using data-driven configuration"
    enabled: true
    condition: "true"
    field-mappings:
      - source-field: "ruleType"
        target-field: "validationRulesResult"
        default-value: "validation-rules-processed"

  - id: "enrichment-patterns-processing"
    name: "enrichment-patterns-processing"
    type: "field-enrichment"
    description: "Process enrichment patterns using data-driven configuration"
    enabled: true
    condition: "false"
    field-mappings:
      - source-field: "patternType"
        target-field: "enrichmentPatternsResult"
        default-value: "enrichment-patterns-processed"

  - id: "commodity-data-processing"
    name: "commodity-data-processing"
    type: "field-enrichment"
    description: "Process commodity data using data-driven configuration"
    enabled: true
    condition: "false"
    field-mappings:
      - source-field: "commodityType"
        target-field: "commodityDataResult"
        default-value: "commodity-data-processed"
    
  - id: "commodity-swap-validation-summary"
    name: "commodity-swap-validation-summary"
    type: "field-enrichment"
    description: "Generate commodity swap validation bootstrap summary"
    enabled: true
    condition: "true"
    field-mappings:
      - source-field: "bootstrapType"
        target-field: "commoditySwapValidationSummary"
        default-value: "Commodity swap validation bootstrap completed using real APEX services"

# Bootstrap processing categories
processing-categories:
  - category: "validation-rules-processing"
    description: "Comprehensive validation rules processing and management"
    processing-type: "real-apex-enrichment"
    validation-aspects:
      - "Ultra-simple API validation"
      - "Template-based business rules"
      - "Advanced configuration rules"
      - "Conditional chaining patterns"
    
  - category: "enrichment-patterns-processing"
    description: "Advanced enrichment patterns processing"
    processing-type: "real-apex-enrichment"
    enrichment-aspects:
      - "Client data enrichment"
      - "Commodity reference enrichment"
      - "Market data integration"
      - "Regulatory compliance enrichment"
    
  - category: "commodity-data-processing"
    description: "Commodity-specific data processing and validation"
    processing-type: "real-apex-enrichment"
    commodity-aspects:
      - "Energy commodities processing"
      - "Metals commodities processing"
      - "Agricultural commodities processing"
      - "Cross-commodity validation"

# Validation rule patterns
validation-patterns:
  ultra-simple-validation-pattern:
    pattern-name: "Ultra-Simple Validation Pattern"
    description: "Pattern for basic field validation using ultra-simple API"
    validation-type: "conditional-chaining"
    processing-steps:
      - "Basic required fields validation"
      - "Notional amount validation"
      - "Commodity type validation"
      - "Basic validation failure handling"
    
  template-business-rules-pattern:
    pattern-name: "Template-Based Business Rules Pattern"
    description: "Pattern for business logic validation using template-based rules"
    validation-type: "accumulative-chaining"
    processing-steps:
      - "Maturity eligibility validation"
      - "Currency consistency validation"
      - "Regulatory compliance validation"
      - "Business rule score accumulation"
    
  advanced-configuration-pattern:
    pattern-name: "Advanced Configuration Pattern"
    description: "Pattern for complex validation using advanced configuration"
    validation-type: "conditional-chaining"
    processing-steps:
      - "Advanced eligibility validation"
      - "Notional range validation"
      - "Regulatory compliance validation"
      - "Risk assessment validation"

# Commodity processing patterns
commodity-patterns:
  energy-commodities-pattern:
    pattern-name: "Energy Commodities Processing"
    description: "Pattern for processing energy commodity swaps"
    commodity-types: ["WTI", "BRENT", "HENRY_HUB", "NATURAL_GAS"]
    processing-steps:
      - "Energy market validation"
      - "Price volatility assessment"
      - "Storage cost validation"
      - "Delivery specification validation"
    
  metals-commodities-pattern:
    pattern-name: "Metals Commodities Processing"
    description: "Pattern for processing metals commodity swaps"
    commodity-types: ["COMEX_GOLD", "COMEX_SILVER", "LME_COPPER", "PLATINUM"]
    processing-steps:
      - "Metals market validation"
      - "Quality specification validation"
      - "Storage and insurance validation"
      - "Delivery location validation"
    
  agricultural-commodities-pattern:
    pattern-name: "Agricultural Commodities Processing"
    description: "Pattern for processing agricultural commodity swaps"
    commodity-types: ["CBOT_CORN", "CBOT_WHEAT", "CBOT_SOYBEANS", "SUGAR"]
    processing-steps:
      - "Agricultural market validation"
      - "Seasonal factor validation"
      - "Quality grade validation"
      - "Weather risk assessment"

# Performance settings
performance-settings:
  validation-rules-processing:
    processing-timeout: 10000
    parallel-processing: true
    cache-results: true
    
  enrichment-patterns-processing:
    processing-timeout: 8000
    parallel-processing: true
    memory-optimization: true
    
  commodity-data-processing:
    processing-timeout: 5000
    parallel-processing: false
    validation-intensive: true

# Demonstration scenarios
demonstration-scenarios:
  comprehensive-validation-bootstrap:
    scenario-name: "Comprehensive Validation Bootstrap"
    description: "Demonstrate comprehensive commodity swap validation bootstrap"
    steps:
      - "Load validation bootstrap configurations"
      - "Process validation rules"
      - "Process enrichment patterns"
      - "Process commodity data"
      - "Generate bootstrap results"
    expected-outcome: "Successful comprehensive validation bootstrap"
    
  advanced-validation-processing:
    scenario-name: "Advanced Validation Processing"
    description: "Demonstrate advanced validation rule processing"
    steps:
      - "Load advanced validation configurations"
      - "Process ultra-simple validation rules"
      - "Process template-based business rules"
      - "Process advanced configuration rules"
      - "Generate validation results"
    expected-outcome: "Successful advanced validation processing"
    
  commodity-specific-processing:
    scenario-name: "Commodity-Specific Processing"
    description: "Demonstrate commodity-specific validation processing"
    steps:
      - "Load commodity-specific configurations"
      - "Process energy commodities validation"
      - "Process metals commodities validation"
      - "Process agricultural commodities validation"
      - "Generate commodity processing results"
    expected-outcome: "Successful commodity-specific processing"

# Financial instruments configuration
financial-instruments:
  commodity-total-return-swaps:
    instrument-type: "Commodity Total Return Swaps"
    description: "Total return swaps on various commodity underlyings"
    supported-commodities:
      - "Energy Commodities"
      - "Precious Metals"
      - "Industrial Metals"
      - "Agricultural Products"
    swap-characteristics:
      - "Total return exposure"
      - "Financing cost inclusion"
      - "Storage cost inclusion"
      - "Convenience yield inclusion"
    settlement-types:
      - "Cash Settlement"
      - "Physical Settlement"
      - "Net Settlement"

# Quality assurance
quality-assurance:
  validation-reliability:
    - "Validation rules must be deterministic"
    - "Business logic must be accurate"
    - "Regulatory compliance must be maintained"
    - "Performance must meet SLA requirements"
    
  financial-accuracy:
    - "Financial calculations must be precise"
    - "Market data must be current and accurate"
    - "Risk assessments must be comprehensive"
    - "Commodity specifications must be correct"
    
  bootstrap-requirements:
    - "Bootstrap process must be repeatable"
    - "Configuration loading must be reliable"
    - "Error handling must be comprehensive"
    - "Audit trails must be complete"

# Output configuration
output:
  include-input: true
  include-metadata: true
  format: "enhanced"
  bootstrap-summary: true
  performance-metrics: true
  validation-details: true
  enrichment-details: true
  commodity-analysis: true
