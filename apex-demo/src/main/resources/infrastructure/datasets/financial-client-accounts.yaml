# Financial Client Accounts Dataset
# Infrastructure dataset for financial client account data

# Dataset Metadata
dataset-info:
  name: "financial-client-accounts"
  version: "1.0"
  description: "Financial client accounts dataset for demo purposes"
  category: "infrastructure"
  record-count: 1000

# Client Accounts Data
data-sources:
  client-accounts:
    type: "inline"
    description: "Client account reference data"
    data:
      - accountId: "ACC001"
        clientId: "CLIENT001"
        accountType: "TRADING"
        currency: "USD"
        balance: 1000000
      - accountId: "ACC002"
        clientId: "CLIENT002"
        accountType: "CUSTODY"
        currency: "EUR"
        balance: 500000
      - accountId: "ACC003"
        clientId: "CLIENT003"
        accountType: "SETTLEMENT"
        currency: "GBP"
        balance: 750000

# Processing Configuration
processing-config:
  batch-size: 100
  timeout-seconds: 60
  audit-logging: true
