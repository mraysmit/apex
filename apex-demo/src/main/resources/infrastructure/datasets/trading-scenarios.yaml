# Trading Scenarios Dataset
# Infrastructure dataset for trading scenario data

# Dataset Metadata
dataset-info:
  name: "trading-scenarios"
  version: "1.0"
  description: "Trading scenarios dataset for demo purposes"
  category: "infrastructure"
  record-count: 300

# Trading Scenarios Data
data-sources:
  trading-scenarios:
    type: "inline"
    description: "Trading scenario reference data"
    data:
      - scenarioId: "SCENARIO001"
        scenarioType: "NORMAL_TRADING"
        complexity: "LOW"
        duration: "1_DAY"
      - scenarioId: "SCENARIO002"
        scenarioType: "STRESS_TESTING"
        complexity: "HIGH"
        duration: "1_WEEK"
      - scenarioId: "SCENARIO003"
        scenarioType: "MARKET_CRASH"
        complexity: "EXTREME"
        duration: "1_MONTH"

# Processing Configuration
processing-config:
  batch-size: 30
  timeout-seconds: 45
  audit-logging: true
