# Product eligibility rules
eligibility_rules:
  balance_requirements:
    - rule_id: "ER001"
      name: "minimum-balance-check"
      condition: "#customerBalance >= #productMinBalance"
      message: "Customer balance must meet minimum product requirement"
      
  income_requirements:
    - rule_id: "ER002"
      name: "minimum-income-check"
      condition: "#customerIncome >= #productMinIncome"
      message: "Customer income must meet minimum product requirement"
      
  experience_requirements:
    - rule_id: "ER003"
      name: "investment-experience-check"
      condition: "#productRequiredExperience.contains(#customerExperience)"
      message: "Customer must have required investment experience level"
      
  segment_requirements:
    - rule_id: "ER004"
      name: "membership-segment-check"
      condition: "#productTargetSegments.contains(#customerMembershipLevel)"
      message: "Product is only available to specific membership segments"

# Product categories and features
categories:
  investment:
    name: "Investment Products"
    description: "Wealth building and investment management services"
    risk_levels: ["LOW", "LOW_TO_MEDIUM", "MEDIUM", "MEDIUM_TO_HIGH"]
    
  trading:
    name: "Trading Services"
    description: "Active trading platforms and execution services"
    risk_levels: ["MEDIUM", "MEDIUM_TO_HIGH", "HIGH"]
    
  savings:
    name: "Savings Products"
    description: "Deposit accounts and savings solutions"
    risk_levels: ["LOW"]
    
  corporate:
    name: "Corporate Services"
    description: "Business banking and treasury management"
    risk_levels: ["LOW", "LOW_TO_MEDIUM", "MEDIUM"]
    
  digital:
    name: "Digital Banking"
    description: "Online and mobile banking services"
    risk_levels: ["LOW"]

# Pricing models
pricing_models:
  percentage:
    description: "Fee calculated as percentage of assets"
    typical_range: "0.5% - 2.5% annually"
    
  flat_plus_commission:
    description: "Fixed monthly fee plus per-transaction commission"
    typical_monthly_fee: "$99 - $499"
    typical_commission: "$4.95 - $19.95 per trade"
    
  tiered_interest:
    description: "Interest rate varies by balance tier"
    typical_range: "2.0% - 5.0% APY"
    
  custom_pricing:
    description: "Negotiated pricing based on client needs"
    minimum_relationship: "$1M+"
    
  spread_based:
    description: "Revenue from bid-ask spread"
    typical_spread: "0.5 - 3.0 pips"
    
  subscription:
    description: "Fixed monthly or annual subscription fee"
    typical_range: "$9.99 - $99.99 per month"

