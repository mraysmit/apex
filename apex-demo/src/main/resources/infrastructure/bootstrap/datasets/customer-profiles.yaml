# Customer segmentation rules
segmentation_rules:
  platinum_criteria:
    min_balance: 500000.00
    min_annual_income: 300000.00
    min_credit_score: 750
    required_experience: ["ADVANCED", "EXPERT"]
    
  gold_criteria:
    min_balance: 100000.00
    min_annual_income: 150000.00
    min_credit_score: 700
    required_experience: ["INTERMEDIATE", "ADVANCED", "EXPERT"]
    
  silver_criteria:
    min_balance: 25000.00
    min_annual_income: 50000.00
    min_credit_score: 650
    required_experience: ["BEGINNER", "INTERMEDIATE", "ADVANCED"]
    
  basic_criteria:
    min_balance: 1000.00
    min_annual_income: 25000.00
    min_credit_score: 600
    required_experience: ["BEGINNER"]

# Customer lifecycle stages
lifecycle_stages:
  prospect:
    description: "Potential customer in sales pipeline"
    duration_days: 30
    
  onboarding:
    description: "New customer completing account setup"
    duration_days: 14
    
  active:
    description: "Engaged customer using services regularly"
    min_activity_days: 30
    
  dormant:
    description: "Customer with reduced activity"
    max_inactive_days: 90
    
  at_risk:
    description: "Customer showing signs of potential churn"
    max_inactive_days: 180
    
  churned:
    description: "Former customer who has closed accounts"
    status: "INACTIVE"

