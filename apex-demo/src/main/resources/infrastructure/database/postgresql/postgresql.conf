# PostgreSQL Configuration for APEX Demo
# Optimized for development and demonstration purposes
# Based on PostgreSQL 15 defaults with performance tuning

# =============================================================================
# CONNECTION AND AUTHENTICATION
# =============================================================================

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 1min
password_encryption = scram-sha-256

# SSL settings (for production-like setup)
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
ssl_ca_file = 'ca.crt'

# =============================================================================
# RESOURCE USAGE (MEMORY)
# =============================================================================

# Memory settings optimized for demo workload
shared_buffers = 256MB                  # 25% of RAM for demo
huge_pages = try
temp_buffers = 8MB
max_prepared_transactions = 100

# Work memory settings
work_mem = 4MB                          # Per-operation memory
maintenance_work_mem = 64MB             # Maintenance operations
autovacuum_work_mem = -1               # Use maintenance_work_mem

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# =============================================================================
# WRITE-AHEAD LOGGING (WAL)
# =============================================================================

# WAL settings for reliability and performance
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on

# WAL buffers and checkpoints
wal_buffers = 16MB
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

# WAL archiving (disabled for demo)
archive_mode = off

# =============================================================================
# QUERY TUNING
# =============================================================================

# Planner settings
random_page_cost = 1.1                 # SSD-optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_cache_size = 1GB             # Available OS cache

# Join and sort settings
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_indexscan = on
enable_indexonlyscan = on
enable_bitmapscan = on

# =============================================================================
# LOGGING
# =============================================================================

# Logging configuration for demo and debugging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# What to log
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000      # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Statement logging for demo purposes
log_statement = 'all'                  # Log all statements for demo
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# =============================================================================
# STATISTICS
# =============================================================================

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Query statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# =============================================================================
# AUTOVACUUM
# =============================================================================

# Autovacuum settings for demo workload
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 400

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================

# Locale and formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Connection defaults
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000

# =============================================================================
# DEMO-SPECIFIC OPTIMIZATIONS
# =============================================================================

# Optimizations for APEX demo workload
# These settings are tuned for the specific patterns in the demo

# Connection pooling support
max_prepared_transactions = 100        # Support for connection pooling
max_locks_per_transaction = 64         # Default is usually sufficient
max_pred_locks_per_transaction = 64    # For serializable transactions

# Performance for lookup queries
effective_io_concurrency = 200         # For SSD storage
maintenance_io_concurrency = 10        # Parallel maintenance operations

# Memory for complex queries (settlement instruction lookups)
hash_mem_multiplier = 1.0
logical_decoding_work_mem = 64MB

# =============================================================================
# EXTENSIONS AND MODULES
# =============================================================================

# Shared libraries for demo functionality
shared_preload_libraries = 'pg_stat_statements'

# Extension settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# =============================================================================
# DEVELOPMENT AND DEBUGGING
# =============================================================================

# Development settings (disable in production)
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Debug settings
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on

# =============================================================================
# CUSTOM SETTINGS FOR APEX DEMO
# =============================================================================

# Custom variables for demo configuration
# These can be referenced in application code
custom_variable_classes = 'apex'

# Demo-specific settings
apex.demo_mode = 'on'
apex.log_level = 'info'
apex.cache_enabled = 'on'
apex.performance_monitoring = 'on'
