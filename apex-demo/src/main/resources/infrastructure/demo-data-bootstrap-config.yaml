name: "Demo Data Bootstrap Configuration"
description: "APEX-compliant demo data bootstrap processing with real business logic"
version: "1.0"

enrichments:
  - id: "database-schema-setup"
    name: "database-schema-setup"
    type: "calculation-enrichment"
    description: "Setup database schema with PostgreSQL integration for demo data"
    condition: "#schemaSetupType != null && #schemaSetupScope != null"
    calculation-config:
      expression: "'Database Schema Setup: ' + #schemaSetupType + ' with scope ' + #schemaSetupScope + ' (Setup: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "databaseSchemaSetupResult"
    field-mappings:
      - source-field: "databaseSchemaSetupResult"
        target-field: "databaseSchemaSetupResult"

  - id: "customer-data-bootstrap"
    name: "customer-data-bootstrap"
    type: "calculation-enrichment"
    description: "Bootstrap customer data with realistic financial profiles"
    condition: "#customerBootstrapType != null && #customerBootstrapScope != null"
    calculation-config:
      expression: "'Customer Data Bootstrap: ' + #customerBootstrapType + ' with scope ' + #customerBootstrapScope + ' (Bootstrapped: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "customerDataBootstrapResult"
    field-mappings:
      - source-field: "customerDataBootstrapResult"
        target-field: "customerDataBootstrapResult"

  - id: "product-catalog-bootstrap"
    name: "product-catalog-bootstrap"
    type: "calculation-enrichment"
    description: "Bootstrap product catalog with financial products and services"
    condition: "#productBootstrapType != null && #productBootstrapScope != null"
    calculation-config:
      expression: "'Product Catalog Bootstrap: ' + #productBootstrapType + ' with scope ' + #productBootstrapScope + ' (Bootstrapped: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "productCatalogBootstrapResult"
    field-mappings:
      - source-field: "productCatalogBootstrapResult"
        target-field: "productCatalogBootstrapResult"

  - id: "summary"
    name: "summary"
    type: "calculation-enrichment"
    description: "Generate comprehensive demo data bootstrap summary with audit trail"
    condition: "#approach != null"
    calculation-config:
      expression: "'Demo Data Bootstrap Summary: Processing completed using ' + #approach + ' (Summary: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "demoDataBootstrapSummary"
    field-mappings:
      - source-field: "demoDataBootstrapSummary"
        target-field: "demoDataBootstrapSummary"
