name: "YAML Validation Demo Configuration"
description: "APEX-compliant YAML validation demo processing with real business logic"
version: "1.0"

enrichments:
  - id: "yaml-metadata-validation"
    name: "yaml-metadata-validation"
    type: "calculation-enrichment"
    description: "Perform comprehensive YAML metadata validation with metadata structure validation and compliance checking"
    condition: "#validationType != null && #validationScope != null"
    calculation-config:
      expression: "'YAML Metadata Validation: ' + #validationType + ' with scope ' + #validationScope + ' (Validated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "yamlMetadataValidationResult"
    field-mappings:
      - source-field: "yamlMetadataValidationResult"
        target-field: "yamlMetadataValidationResult"

  - id: "yaml-schema-validation"
    name: "yaml-schema-validation"
    type: "calculation-enrichment"
    description: "Validate YAML schemas with comprehensive schema compliance checking and validation rule processing"
    condition: "#schemaValidationType != null && #schemaValidationScope != null"
    calculation-config:
      expression: "'YAML Schema Validation: ' + #schemaValidationType + ' with scope ' + #schemaValidationScope + ' (Validated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "yamlSchemaValidationResult"
    field-mappings:
      - source-field: "yamlSchemaValidationResult"
        target-field: "yamlSchemaValidationResult"

  - id: "yaml-content-validation"
    name: "yaml-content-validation"
    type: "calculation-enrichment"
    description: "Validate YAML content with comprehensive content structure analysis and validation operations"
    condition: "#contentValidationType != null && #contentValidationScope != null"
    calculation-config:
      expression: "'YAML Content Validation: ' + #contentValidationType + ' with scope ' + #contentValidationScope + ' (Validated: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "yamlContentValidationResult"
    field-mappings:
      - source-field: "yamlContentValidationResult"
        target-field: "yamlContentValidationResult"

  - id: "validation-summary-analysis"
    name: "validation-summary-analysis"
    type: "calculation-enrichment"
    description: "Analyze validation summary with comprehensive validation result analysis and reporting capabilities"
    condition: "#approach != null"
    calculation-config:
      expression: "'Validation Summary Analysis: Processing completed using ' + #approach + ' (Analysis: ' + T(java.time.LocalDateTime).now().toString() + ')'"
      result-field: "validationSummaryAnalysisResult"
    field-mappings:
      - source-field: "validationSummaryAnalysisResult"
        target-field: "validationSummaryAnalysisResult"
