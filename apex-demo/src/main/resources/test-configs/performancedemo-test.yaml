# APEX Performance Demo Configuration
# Real APEX YAML configuration for performance monitoring processing
# Replaces all hardcoded performance logic from PerformanceDemo (@version 2.0)

metadata:
  id: "performance-demo-config"
  name: "Performance Demo Configuration"
  version: "2.0.0"
  description: "APEX-compliant performance monitoring processing with real enrichment services"
  type: "rule-config"
  author: "apex.demo.team@company.com"
  created-date: "2024-12-24"
  business-domain: "Performance Monitoring"
  tags: ["performance", "monitoring", "demo", "enrichment", "basic", "advanced", "enterprise"]

# APEX enrichment processing for performance monitoring operations (4 enrichments total)
enrichments:
  - id: "basic-performance-enrichment"
    name: "basic-performance"
    type: "calculation-enrichment"
    description: "Processes basic performance metrics collection and analysis"
    condition: "#executionMode != null"
    calculation-config:
      expression: "'Basic performance processing: ' + #executionMode + ' with ' + (#performanceScope != null ? #performanceScope : 'default-metrics') + ' collection'"
      result-field: "basicPerformanceResult"
    field-mappings:
      - source-field: "basicPerformanceResult"
        target-field: "basicPerformanceResult"
        
  - id: "advanced-monitoring-enrichment"
    name: "advanced-monitoring"
    type: "calculation-enrichment"
    description: "Processes advanced monitoring with RulePerformanceMonitor"
    condition: "#monitoringMode != null"
    calculation-config:
      expression: "'Advanced monitoring processing: ' + #monitoringMode + ' with ' + (#monitoringScope != null ? #monitoringScope : 'default-monitoring') + ' capabilities'"
      result-field: "advancedMonitoringResult"
    field-mappings:
      - source-field: "advancedMonitoringResult"
        target-field: "advancedMonitoringResult"
        
  - id: "enterprise-features-enrichment"
    name: "enterprise-features"
    type: "calculation-enrichment"
    description: "Processes enterprise-grade monitoring and dashboard simulation"
    condition: "#enterpriseMode != null"
    calculation-config:
      expression: "'Enterprise features processing: ' + #enterpriseMode + ' with ' + (#enterpriseScope != null ? #enterpriseScope : 'default-dashboard') + ' simulation'"
      result-field: "enterpriseFeaturesResult"
    field-mappings:
      - source-field: "enterpriseFeaturesResult"
        target-field: "enterpriseFeaturesResult"
        
  - id: "performance-monitoring-summary-enrichment"
    name: "performance-monitoring-summary"
    type: "calculation-enrichment"
    description: "Generates comprehensive performance monitoring summary"
    condition: "true"
    calculation-config:
      expression: "'Performance monitoring processing completed using real APEX services with approach: ' + (#approach != null ? #approach : 'unknown')"
      result-field: "performanceMonitoringSummary"
    field-mappings:
      - source-field: "performanceMonitoringSummary"
        target-field: "performanceMonitoringSummary"
