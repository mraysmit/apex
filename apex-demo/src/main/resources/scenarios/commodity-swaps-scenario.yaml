# ============================================================================
# COMMODITY SWAPS PROCESSING SCENARIO
# ============================================================================
#
# This scenario configuration associates Commodity Swap data types with
# existing rule configuration files for processing.
#
# PURPOSE:
# - Maps Commodity Swap data types to existing rule configurations
# - References existing YAML rule files for validation and enrichment
# - Lightweight routing configuration
#
# ============================================================================

metadata:
  name: "Commodity Swaps Processing Scenario"
  version: "1.0.0"
  description: "Associates commodity swaps with existing rule configurations"
  type: "scenario"
  business-domain: "Commodity Derivatives"
  owner: "commodity.trading@company.com"

# ============================================================================
# SCENARIO CONFIGURATION
# ============================================================================

scenario:
  scenario-id: "commodity-swaps-standard"
  name: "Commodity Swaps Standard Processing"
  description: "Associates commodity swaps with existing rule configurations"

  # Data types this scenario applies to
  data-types:
    - "dev.mars.apex.demo.bootstrap.CommoditySwapValidationBootstrap.CommodityTotalReturnSwap"
    - "CommodityTotalReturnSwap"
    - "CommoditySwap"

  # References to existing rule configuration files
  rule-configurations:
    - "bootstrap/commodity-swap-validation-bootstrap.yaml"
    - "config/financial-enrichment-rules.yaml"
