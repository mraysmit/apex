metadata:
  id: "otc-option-scenario"
  name: "OTC Option Processing Scenario"
  version: "1.0.0"
  description: "Generic OTC option trade processing with embedded classification rule"
  type: "scenario"
  business-domain: "Trading"
  owner: "test@example.com"

scenario:
  scenario-id: "otc-option-scenario"
  name: "OTC Option Processing"
  description: "Processes OTC option trades"
  
  # Embedded classification rule (Option B)
  classification-rule:
    condition: "#data['tradeType'] == 'OTCOption'"
    description: "Matches OTC option trades"
  
  # Stage-based processing configuration
  processing-stages:
    
    # Stage 1: Validation
    - stage-name: "validation"
      config-file: "src/test/java/dev/mars/apex/core/service/scenario/DataTypeScenarioServiceClassificationTest-validation-rules.yaml"
      execution-order: 1
      failure-policy: "terminate"
      required: true
      depends-on: []
      stage-metadata:
        description: "Basic OTC option validation"
        sla-ms: 1000
    
    # Stage 2: Enrichment
    - stage-name: "enrichment"
      config-file: "src/test/java/dev/mars/apex/core/service/scenario/DataTypeScenarioServiceClassificationTest-enrichment-rules.yaml"
      execution-order: 2
      failure-policy: "continue-with-warnings"
      required: false
      depends-on: ["validation"]
      stage-metadata:
        description: "OTC option data enrichment"
        sla-ms: 2000

