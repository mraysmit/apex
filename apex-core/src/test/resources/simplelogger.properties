# SLF4J Simple Logger Configuration for Tests
# This file configures slf4j-simple which is used by apex-core

# Set default log level
org.slf4j.simpleLogger.defaultLogLevel=info

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Show date/time
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Enable console output
org.slf4j.simpleLogger.logFile=System.out

# Scenario test logging - enable detailed output
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.scenario=info
org.slf4j.simpleLogger.log.dev.mars.apex.core.service.scenario.ScenarioEndToEndIntegrationTest=info

# Reduce noise from YAML configuration
org.slf4j.simpleLogger.log.dev.mars.apex.core.config.yaml.YamlConfigurationLoader=error
org.slf4j.simpleLogger.log.dev.mars.apex.core.util.YamlDependencyAnalyzer=info
org.slf4j.simpleLogger.log.dev.mars.apex.core.util.YamlMetadataValidator=info

