metadata:
  id: "customer-rules"
  name: "Customer Rules"
  version: "1.0.0"
  description: "Customer validation rules"
  type: "rule-config"
  author: "APEX Rules Engine"

rules:
  - id: "age-check"
    name: "Age Validation"
    condition: "#age >= 18"
    message: "Customer must be 18 or older"
    severity: "ERROR"
    priority: 1
  - id: "email-validation"
    name: "Email Validation"
    condition: "#email != null && #email.contains('@')"
    message: "Valid email required"
    severity: "ERROR"
    priority: 2
