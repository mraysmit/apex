# Java Util Logging configuration for tests
# Reduce noise from YAML validation during tests

# Root logger level
.level = INFO

# Console handler
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Reduce noise from specific classes during tests
dev.mars.apex.core.config.yaml.YamlConfigurationLoader.level = SEVERE
